<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EMC 權重智能派案系統</title>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
</head>
<body className="bg-slate-50">
    <div id="root"></div>

    <script type="text/babel">
        // 2. 定義解構 (因為在 HTML 環境沒有 import)
        const { useState, useMemo, useEffect } = React;
        
        // 3. 準備 Lucide 圖示
        const { 
            Users, Plus, Trash2, History, BarChart3, 
            Calendar, ShieldAlert, FileText, Clock, UserCheck 
        } = {
            Users: (props) => <i data-lucide="users" {...props}></i>,
            Plus: (props) => <i data-lucide="plus" {...props}></i>,
            Trash2: (props) => <i data-lucide="trash-2" {...props}></i>,
            History: (props) => <i data-lucide="history" {...props}></i>,
            BarChart3: (props) => <i data-lucide="bar-chart-3" {...props}></i>,
            Calendar: (props) => <i data-lucide="calendar" {...props}></i>,
            ShieldAlert: (props) => <i data-lucide="shield-alert" {...props}></i>,
            FileText: (props) => <i data-lucide="file-text" {...props}></i>,
            Clock: (props) => <i data-lucide="clock" {...props}></i>,
            UserCheck: (props) => <i data-lucide="user-check" {...props}></i>
        };

        // 4. 你的核心 App 程式碼 (已移除 import/export)
        const App = () => {
          const [staff, setStaff] = useState([
            { id: '1', name: 'Anita' }, { id: '2', name: 'Anny' },
            { id: '3', name: 'Rita' }, { id: '4', name: 'Peggy' }
          ]);
          const [newStaffName, setNewStaffName] = useState('');
          const [assignments, setAssignments] = useState([]);
          const [dateRange, setDateRange] = useState({ 
            start: new Date(new Date().setDate(new Date().getDate() - 30)).toISOString().split('T')[0],
            end: new Date().toISOString().split('T')[0]
          });
          const [formData, setFormData] = useState({
            caseNo: '', caseType: 'new', lang: 'EN', classType: 'A', reportCount: 1, modeCount: 1, assigneeId: ''
          });

          const calculateWeight = (data) => {
            let weight = 0;
            weight += (data.caseType === 'new' ? 20 : 10);
            const langBase = data.lang === 'CH' ? 10 : 8;
            weight += (data.reportCount * langBase);
            weight += (data.modeCount * 5);
            if (data.classType === 'B') {
              weight += 15;
              if (data.lang === 'CH') weight *= 1.2;
            } else { weight += 5; }
            return Math.round(weight);
          };

          const handleAddStaff = () => {
            if (newStaffName.trim()) {
              setStaff([...staff, { id: Date.now().toString(), name: newStaffName.trim() }]);
              setNewStaffName('');
            }
          };

          const removeStaff = (id) => {
            if (confirm('確定要移除這位夥伴嗎？')) {
              setStaff(staff.filter(s => s.id !== id));
            }
          };

          const handleAssign = (e) => {
            e.preventDefault();
            if (!formData.caseNo || !formData.assigneeId) return;
            const weight = calculateWeight(formData);
            const newEntry = {
              ...formData, id: Date.now(), weight, timestamp: new Date().toISOString(),
              assigneeName: staff.find(s => s.id === formData.assigneeId)?.name
            };
            setAssignments([newEntry, ...assignments]);
            setFormData({ ...formData, caseNo: '', assigneeId: '' });
          };

          const filteredAssignments = useMemo(() => {
            return assignments.filter(a => {
              const date = a.timestamp.split('T')[0];
              return date >= dateRange.start && date <= dateRange.end;
            });
          }, [assignments, dateRange]);

          const stats = useMemo(() => {
            const result = staff.reduce((acc, s) => {
              acc[s.id] = { name: s.name, totalWeight: 0, count: 0 };
              return acc;
            }, {});
            filteredAssignments.forEach(a => {
              if (result[a.assigneeId]) {
                result[a.assigneeId].totalWeight += a.weight;
                result[a.assigneeId].count += 1;
              }
            });
            return Object.values(result).sort((a, b) => a.totalWeight - b.totalWeight);
          }, [staff, filteredAssignments]);

          const recommendedPerson = useMemo(() => stats.length > 0 ? stats[0] : null, [stats]);

          // 每當畫面更新，重新渲染圖示
          useEffect(() => { lucide.createIcons(); });

          return (
            <div className="min-h-screen bg-slate-50 p-4 md:p-8 font-sans text-slate-800">
              <div className="max-w-6xl mx-auto space-y-8">
                <header className="flex flex-col md:flex-row md:items-center justify-between gap-4 bg-white p-6 rounded-2xl shadow-sm border border-slate-200">
                  <div>
                    <h1 className="text-2xl font-bold text-slate-900 flex items-center gap-2">
                      <i data-lucide="shield-alert" className="text-blue-600"></i> EMC 權重智能派案系統
                    </h1>
                    <p className="text-slate-500 text-sm mt-1">公平、公正、公開，除非老闆有交代。</p>
                  </div>
                  <div className="flex items-center gap-2 bg-blue-50 p-2 rounded-lg">
                    <i data-lucide="calendar" className="w-4 h-4 text-blue-600"></i>
                    <input type="date" value={dateRange.start} onChange={e => setDateRange({...dateRange, start: e.target.value})} className="bg-transparent border-none text-sm focus:ring-0" />
                    <span className="text-slate-400">至</span>
                    <input type="date" value={dateRange.end} onChange={e => setDateRange({...dateRange, end: e.target.value})} className="bg-transparent border-none text-sm focus:ring-0" />
                  </div>
                </header>

                <div className="grid grid-cols-1 lg:grid-cols-3 gap-8">
                  <div className="lg:col-span-1 space-y-8">
                    <section className="bg-white p-6 rounded-2xl shadow-sm border border-slate-200">
                      <h2 className="text-lg font-semibold mb-4 flex items-center gap-2"><i data-lucide="users" className="w-5 h-5 text-indigo-500"></i> 團隊成員</h2>
                      <div className="space-y-2 mb-4">
                        {staff.map(s => (
                          <div key={s.id} className="flex items-center justify-between p-2 hover:bg-slate-50 rounded-lg group transition-colors">
                            <span className="font-medium">{s.name}</span>
                            <button onClick={() => removeStaff(s.id)} className="opacity-0 group-hover:opacity-100 p-1 text-slate-400 hover:text-red-500 transition-all"><i data-lucide="trash-2" className="w-4 h-4"></i></button>
                          </div>
                        ))}
                      </div>
                      <div className="flex gap-2">
                        <input type="text" placeholder="新夥伴..." value={newStaffName} onChange={e => setNewStaffName(e.target.value)} className="flex-1 px-3 py-2 border border-slate-200 rounded-lg text-sm" />
                        <button onClick={handleAddStaff} className="bg-blue-600 text-white p-2 rounded-lg"><i data-lucide="plus" className="w-5 h-5"></i></button>
                      </div>
                    </section>

                    <section className="bg-white p-6 rounded-2xl shadow-sm border border-slate-200">
                      <h2 className="text-lg font-semibold mb-4 flex items-center gap-2"><i data-lucide="file-text" className="w-5 h-5 text-blue-500"></i> 新案派發</h2>
                      <form onSubmit={handleAssign} className="space-y-4">
                        <input required type="text" placeholder="案號 E2024..." value={formData.caseNo} onChange={e => setFormData({...formData, caseNo: e.target.value})} className="w-full px-3 py-2 border border-slate-200 rounded-lg" />
                        <div className="grid grid-cols-2 gap-3">
                          <select value={formData.caseType} onChange={e => setFormData({...formData, caseType: e.target.value})} className="w-full px-3 py-2 border border-slate-200 rounded-lg text-sm">
                            <option value="new">新案</option><option value="old">舊案</option>
                          </select>
                          <select value={formData.lang} onChange={e => setFormData({...formData, lang: e.target.value})} className="w-full px-3 py-2 border border-slate-200 rounded-lg text-sm">
                            <option value="EN">英文</option><option value="CH">中文</option>
                          </select>
                        </div>
                        <select required value={formData.assigneeId} onChange={e => setFormData({...formData, assigneeId: e.target.value})} className="w-full px-3 py-2 border border-blue-200 bg-blue-50 rounded-lg text-sm font-medium">
                          <option value="">請選擇人員...</option>
                          {staff.map(s => <option key={s.id} value={s.id}>{s.name}</option>)}
                        </select>
                        <button type="submit" className="w-full bg-slate-900 text-white py-3 rounded-xl font-bold shadow-lg">確認派案</button>
                      </form>
                    </section>
                  </div>

                  <div className="lg:col-span-2 space-y-8">
                    <section className="bg-white p-6 rounded-2xl shadow-sm border border-slate-200">
                      <h2 className="text-lg font-semibold mb-6 flex items-center gap-2"><i data-lucide="bar-chart-3" className="w-5 h-5 text-orange-500"></i> 權重分佈評估</h2>
                      <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-4">
                        {stats.map((s, index) => (
                          <div key={s.name} className={`p-4 rounded-xl border ${index === 0 ? 'bg-green-50 border-green-100' : 'bg-slate-50 border-slate-100'}`}>
                            <div className="flex justify-between items-start mb-2">
                              <span className="font-bold text-slate-700">{s.name}</span>
                              {index === 0 && <span className="text-[10px] font-bold bg-green-600 text-white px-2 py-0.5 rounded">天選之人</span>}
                            </div>
                            <div className="text-2xl font-black text-slate-900">{s.totalWeight}</div>
                            <div className="text-xs text-slate-500 mt-1">件數: {s.count}</div>
                          </div>
                        ))}
                      </div>
                    </section>

                    <section className="bg-white rounded-2xl shadow-sm border border-slate-200 overflow-hidden">
                      <div className="p-6 border-b border-slate-100"><h2 className="text-lg font-semibold">近期派案明細</h2></div>
                      <div className="overflow-x-auto">
                        <table className="w-full text-left">
                          <thead className="bg-slate-50 text-xs font-bold uppercase text-slate-500">
                            <tr><th className="px-6 py-4">案號</th><th className="px-6 py-4">類型</th><th className="px-6 py-4">負責人</th></tr>
                          </thead>
                          <tbody className="divide-y divide-slate-100 text-sm">
                            {filteredAssignments.length === 0 ? (
                              <tr><td colSpan="3" className="px-6 py-8 text-center text-slate-400">尚無派案紀錄</td></tr>
                            ) : (
                              filteredAssignments.map(a => (
                                <tr key={a.id}>
                                  <td className="px-6 py-4 font-mono font-bold">{a.caseNo}</td>
                                  <td className="px-6 py-4">{a.caseType === 'new' ? '新案' : '舊案'} ({a.weight})</td>
                                  <td className="px-6 py-4"><span className="bg-indigo-50 text-indigo-700 px-2 py-1 rounded-lg">{a.assigneeName}</span></td>
                                </tr>
                              ))
                            )}
                          </tbody>
                        </table>
                      </div>
                    </section>
                  </div>
                </div>
              </div>
            </div>
          );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
