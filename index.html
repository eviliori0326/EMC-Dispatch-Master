<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EMC æ¬Šé‡æ´¾æ¡ˆå¤§å¸«</title>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap');
        body { font-family: 'Inter', sans-serif; }
        /* ä¿®æ­£ç¶²é ç‰ˆåœ–ç¤ºå°é½Š */
        .lucide { display: inline-block; vertical-align: middle; }
    </style>
</head>
<body class="bg-slate-100">
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useMemo } = React;

        // --- Lucide åœ–ç¤ºé©é…å™¨ (è®“ HTML æ”¯æ´ä½ çš„ <Save />, <Upload /> ç­‰å¯«æ³•) ---
        const Icon = ({ name, size = 18, className = "" }) => {
            useEffect(() => { if (window.lucide) window.lucide.createIcons(); }, [name]);
            return <i data-lucide={name} style={{width: size, height: size}} className={className}></i>;
        };

        const Save = (p) => <Icon name="save" {...p} />;
        const Upload = (p) => <Icon name="upload" {...p} />;
        const UserPlus = (p) => <Icon name="user-plus" {...p} />;
        const Settings = (p) => <Icon name="settings" {...p} />;
        const PieChart = (p) => <Icon name="pie-chart" {...p} />;
        const History = (p) => <Icon name="history" {...p} />;
        const Calculator = (p) => <Icon name="calculator" {...p} />;
        const Trash2 = (p) => <Icon name="trash-2" {...p} />;
        const Edit3 = (p) => <Icon name="edit-3" {...p} />;
        const ArrowRight = (p) => <Icon name="arrow-right" {...p} />;
        const CheckSquare = (p) => <Icon name="check-square" {...p} />;
        const Square = (p) => <Icon name="square" {...p} />;

        // --- åˆå§‹é è¨­è³‡æ–™ ---
        const DEFAULT_PERSONNEL = ['Anita', 'Anny', 'Rita', 'Peggy'];
        const DEFAULT_WEIGHTS = {
            newCase: 10, oldCase: 5, classA: 5, classB: 5,
            enReport: 5, chReport: 8, reportCountUnit: 2,
            modeCountUnit: 1, chClassBBonus: 10
        };

        // --- æ ¸å¿ƒæ‡‰ç”¨ç¨‹å¼ (ä¿æŒä½ çš„åŸå§‹é‚è¼¯) ---
        const App = () => {
            const [activeTab, setActiveTab] = useState('dashboard');
            const [personnel, setPersonnel] = useState(DEFAULT_PERSONNEL);
            const [weights, setWeights] = useState(DEFAULT_WEIGHTS);
            const [records, setRecords] = useState([]);
            const [notification, setNotification] = useState(null);

            const [formData, setFormData] = useState({
                caseNumber: '', isNew: true, classType: 'A',
                hasEn: true, enCopies: 1, enModes: 1,
                hasCh: false, chCopies: 1, chModes: 1, manualAssignee: ''
            });

            const [dateRange, setDateRange] = useState({
                start: new Date(new Date().setDate(new Date().getDate() - 30)).toISOString().split('T')[0],
                end: new Date().toISOString().split('T')[0]
            });

            useEffect(() => {
                const savedData = localStorage.getItem('emc_data');
                if (savedData) {
                    try {
                        const parsed = JSON.parse(savedData);
                        if (parsed.personnel) setPersonnel(parsed.personnel);
                        if (parsed.weights) setWeights({ ...DEFAULT_WEIGHTS, ...parsed.weights });
                        if (parsed.records) setRecords(parsed.records);
                    } catch (e) { console.error("è®€å–å­˜æª”å¤±æ•—", e); }
                }
            }, []);

            useEffect(() => {
                const dataToSave = { personnel, weights, records };
                localStorage.setItem('emc_data', JSON.stringify(dataToSave));
            }, [personnel, weights, records]);

            const showNotify = (msg) => {
                setNotification(msg);
                setTimeout(() => setNotification(null), 3000);
            };

            const calculateWeight = (data) => {
                let score = 0;
                score += data.isNew ? weights.newCase : weights.oldCase;
                score += data.classType === 'A' ? weights.classA : weights.classB;
                if (data.hasEn) {
                    score += weights.enReport;
                    score += (Number(data.enCopies) || 0) * weights.reportCountUnit;
                    score += (Number(data.enModes) || 0) * weights.modeCountUnit;
                }
                if (data.hasCh) {
                    score += weights.chReport;
                    score += (Number(data.chCopies) || 0) * weights.reportCountUnit;
                    score += (Number(data.chModes) || 0) * weights.modeCountUnit;
                    if (data.classType === 'B') score += (weights.chClassBBonus || 0);
                }
                return score;
            };

            const workloadStats = useMemo(() => {
                const stats = {};
                personnel.forEach(p => stats[p] = 0);
                const startDate = new Date(dateRange.start);
                const endDate = new Date(dateRange.end);
                endDate.setHours(23, 59, 59, 999);
                records.forEach(rec => {
                    const recDate = new Date(rec.timestamp);
                    if (recDate >= startDate && recDate <= endDate && personnel.includes(rec.assignee)) {
                        stats[rec.assignee] += (Number(rec.weight) || 0);
                    }
                });
                return Object.entries(stats).map(([name, weight]) => ({ name, weight })).sort((a, b) => a.weight - b.weight);
            }, [records, personnel, dateRange]);

            const recommendedAssignee = workloadStats.length > 0 ? workloadStats[0].name : personnel[0];

            const handleAssign = () => {
                if (!formData.caseNumber) return showNotify("è«‹è¼¸å…¥æ¡ˆè™Ÿï¼");
                if (!formData.hasEn && !formData.hasCh) return showNotify("è«‹é¸æ“‡å ±å‘Šé¡å‹ï¼");
                const currentWeight = calculateWeight(formData);
                const assignee = formData.manualAssignee || recommendedAssignee;
                const newRecord = {
                    id: Date.now(), timestamp: new Date().toISOString(),
                    caseNumber: formData.caseNumber, assignee, isNew: formData.isNew, classType: formData.classType,
                    hasEn: formData.hasEn, enCopies: Number(formData.enCopies), enModes: Number(formData.enModes),
                    hasCh: formData.hasCh, chCopies: Number(formData.chCopies), chModes: Number(formData.chModes), weight: currentWeight
                };
                setRecords([newRecord, ...records]);
                showNotify(`æ¡ˆè™Ÿ ${formData.caseNumber} å·²æ´¾çµ¦ ${assignee}`);
                setFormData(prev => ({ ...prev, caseNumber: '', manualAssignee: '' }));
            };

            const handleDeleteRecord = (id) => {
                if (confirm('ç¢ºå®šè¦åˆªé™¤é€™ç­†ç´€éŒ„å—ï¼Ÿ')) setRecords(records.filter(r => r.id !== id));
            };

            const exportCSV = () => {
                const headers = ["ID", "æ™‚é–“", "æ¡ˆè™Ÿ", "äººå“¡", "æ–°èˆŠæ¡ˆ", "Class", "è‹±æ–‡å ±å‘Š", "è‹±æ–‡ä»½æ•¸", "è‹±æ–‡Mode", "ä¸­æ–‡å ±å‘Š", "ä¸­æ–‡ä»½æ•¸", "ä¸­æ–‡Mode", "ç¸½æ¬Šé‡"];
                const rows = records.map(r => [
                    r.id, new Date(r.timestamp).toLocaleString(), r.caseNumber, r.assignee, r.isNew ? 'New' : 'Old', r.classType,
                    r.hasEn ? 'Yes' : 'No', r.enCopies, r.enModes, r.hasCh ? 'Yes' : 'No', r.chCopies, r.chModes, r.weight
                ]);
                const csvContent = "\uFEFF" + [headers, ...rows].map(e => e.join(",")).join("\n");
                const blob = new Blob([csvContent], { type: 'text/csv;charset=utf-8;' });
                const link = document.createElement("a");
                link.href = URL.createObjectURL(blob);
                link.download = `EMC_Data_${new Date().toISOString().split('T')[0]}.csv`;
                link.click();
            };

            const importCSV = (event) => {
                const file = event.target.files[0];
                if (!file) return;
                const reader = new FileReader();
                reader.onload = (e) => {
                    const text = e.target.result;
                    const rows = text.split('\n').slice(1);
                    const newRecords = [];
                    rows.forEach(row => {
                        if (!row.trim()) return;
                        const cols = row.split(',');
                        if (cols.length >= 12) {
                            newRecords.push({
                                id: Number(cols[0]), timestamp: new Date(cols[1]).toISOString(), caseNumber: cols[2], assignee: cols[3],
                                isNew: cols[4] === 'New', classType: cols[5], hasEn: cols[6] === 'Yes', enCopies: Number(cols[7]), enModes: Number(cols[8]),
                                hasCh: cols[9] === 'Yes', chCopies: Number(cols[10]), chModes: Number(cols[11]), weight: Number(cols[12])
                            });
                        }
                    });
                    setRecords(prev => {
                        const existingIds = new Set(prev.map(r => r.id));
                        const uniqueNew = newRecords.filter(r => !existingIds.has(r.id));
                        return [...uniqueNew, ...prev].sort((a, b) => new Date(b.timestamp) - new Date(a.timestamp));
                    });
                    showNotify(`æˆåŠŸåŒ¯å…¥ ${newRecords.length} ç­†è³‡æ–™`);
                };
                reader.readAsText(file);
            };

            const renderReportDetail = (rec) => {
                return (
                    <div className="flex flex-col gap-1">
                        {rec.hasEn && <span className="text-xs bg-indigo-50 text-indigo-700 px-1.5 py-0.5 rounded border border-indigo-100 w-fit">EN: {rec.enCopies}ä»½/{rec.enModes}M</span>}
                        {rec.hasCh && <span className="text-xs bg-emerald-50 text-emerald-700 px-1.5 py-0.5 rounded border border-emerald-100 w-fit">CH: {rec.chCopies}ä»½/{rec.chModes}M</span>}
                    </div>
                );
            };

            const TabButton = ({ id, label, icon: IconComp }) => (
                <button onClick={() => setActiveTab(id)} className={`flex items-center gap-2 px-4 py-3 font-medium transition-all ${activeTab === id ? 'text-blue-600 border-b-2 border-blue-600 bg-blue-50' : 'text-slate-500 hover:bg-slate-50'}`}>
                    <IconComp size={18} /> {label}
                </button>
            );

            return (
                <div className="min-h-screen bg-slate-100 p-4 md:p-8 font-sans">
                    <div className="max-w-5xl mx-auto">
                        <div className="flex justify-between items-center mb-8">
                            <div>
                                <h1 className="text-3xl font-bold text-slate-800 flex items-center gap-2"><Calculator className="text-blue-600" /> EMC æ¬Šé‡æ´¾æ¡ˆå¤§å¸«</h1>
                                <p className="text-slate-500 mt-1">å…¬å¹³ã€å…¬æ­£ã€å…¬é–‹ï¼ˆå¤šé‡å ±å‘Šæ¨¡å¼ï¼‰</p>
                            </div>
                        </div>

                        <div className="bg-white rounded-t-xl shadow-sm border-b flex overflow-x-auto">
                            <TabButton id="dashboard" label="æ´¾æ¡ˆä¸­å¿ƒ" icon={PieChart} />
                            <TabButton id="history" label="æ­·å²ç´€éŒ„" icon={History} />
                            <TabButton id="settings" label="è¨­å®šèˆ‡æ¬Šé‡" icon={Settings} />
                            <TabButton id="data" label="è³‡æ–™ç®¡ç†" icon={Save} />
                        </div>

                        <div className="bg-white rounded-b-xl shadow-lg p-6 min-h-[500px]">
                            {activeTab === 'dashboard' && (
                                <div className="grid grid-cols-1 lg:grid-cols-3 gap-8">
                                    <div className="lg:col-span-2 space-y-6">
                                        <div className="bg-blue-50 p-6 rounded-xl border border-blue-100">
                                            <h2 className="text-xl font-bold text-blue-800 mb-4 flex items-center gap-2"><Edit3 size={20}/> æ–°å¢æ´¾æ¡ˆ</h2>
                                            <div className="grid grid-cols-1 md:grid-cols-2 gap-4 mb-4">
                                                <div>
                                                    <label className="block text-sm font-medium text-slate-700 mb-1">æ¡ˆè™Ÿ</label>
                                                    <input type="text" value={formData.caseNumber} onChange={e => setFormData({...formData, caseNumber: e.target.value})} className="w-full p-2 border rounded-lg focus:ring-2 focus:ring-blue-500 outline-none" placeholder="è¼¸å…¥æ¡ˆè™Ÿ"/>
                                                </div>
                                                <div>
                                                    <label className="block text-sm font-medium text-slate-700 mb-1">æ¡ˆä»¶é¡å‹ & ç­‰ç´š</label>
                                                    <div className="flex gap-2">
                                                        <select value={formData.isNew ? 'New' : 'Old'} onChange={e => setFormData({...formData, isNew: e.target.value === 'New'})} className="flex-1 p-2 border rounded-lg bg-white"><option value="New">æ–°æ¡ˆ</option><option value="Old">èˆŠæ¡ˆ</option></select>
                                                        <select value={formData.classType} onChange={e => setFormData({...formData, classType: e.target.value})} className="flex-1 p-2 border rounded-lg bg-white"><option value="B">Class B</option><option value="A">Class A</option></select>
                                                    </div>
                                                </div>
                                            </div>
                                            <div className="space-y-3 mb-6">
                                                <label className={`block p-3 rounded-lg border cursor-pointer transition-all ${formData.hasEn ? 'bg-white border-blue-300' : 'bg-slate-50 opacity-80'}`}>
                                                    <div className="flex items-center gap-3"><input type="checkbox" checked={formData.hasEn} onChange={e => setFormData({...formData, hasEn: e.target.checked})} className="w-5 h-5 text-blue-600 rounded"/><span className={`text-sm font-bold ${formData.hasEn ? 'text-blue-700' : 'text-slate-500'}`}>è‹±æ–‡å ±å‘Š</span></div>
                                                    {formData.hasEn && <div className="flex gap-4 ml-8 mt-2"><div className="flex items-center gap-2"><span className="text-xs text-slate-500">ä»½æ•¸:</span><input type="number" min="1" value={formData.enCopies} onChange={e => setFormData({...formData, enCopies: e.target.value})} className="w-full p-1.5 border rounded text-sm"/></div><div className="flex items-center gap-2"><span className="text-xs text-slate-500">Modeæ•¸:</span><input type="number" min="1" value={formData.enModes} onChange={e => setFormData({...formData, enModes: e.target.value})} className="w-full p-1.5 border rounded text-sm"/></div></div>}
                                                </label>
                                                <label className={`block p-3 rounded-lg border cursor-pointer transition-all ${formData.hasCh ? 'bg-white border-emerald-300' : 'bg-slate-50 opacity-80'}`}>
                                                    <div className="flex items-center gap-3"><input type="checkbox" checked={formData.hasCh} onChange={e => setFormData({...formData, hasCh: e.target.checked})} className="w-5 h-5 text-emerald-600 rounded"/><span className={`text-sm font-bold ${formData.hasCh ? 'text-emerald-700' : 'text-slate-500'}`}>ä¸­æ–‡å ±å‘Š</span>{formData.hasCh && formData.classType === 'B' && <span className="text-xs bg-orange-100 text-orange-700 px-2 py-0.5 rounded-full ml-auto">ğŸ”¥ ç—›è‹¦åŠ æˆ</span>}</div>
                                                    {formData.hasCh && <div className="flex gap-4 ml-8 mt-2"><div className="flex items-center gap-2"><span className="text-xs text-slate-500">ä»½æ•¸:</span><input type="number" min="1" value={formData.chCopies} onChange={e => setFormData({...formData, chCopies: e.target.value})} className="w-full p-1.5 border rounded text-sm"/></div><div className="flex items-center gap-2"><span className="text-xs text-slate-500">Modeæ•¸:</span><input type="number" min="1" value={formData.chModes} onChange={e => setFormData({...formData, chModes: e.target.value})} className="w-full p-1.5 border rounded text-sm"/></div></div>}
                                                </label>
                                            </div>
                                            <div className="bg-white/60 p-3 rounded-lg border mb-6 flex justify-between items-center"><span>æœ¬æ¡ˆé ä¼°æ¬Šé‡ï¼š</span><span className="text-2xl font-bold text-blue-600">{calculateWeight(formData)}</span></div>
                                            <div className="mb-6"><label className="block text-sm font-medium mb-2">æŒ‡æ´¾äººå“¡ (å»ºè­°: <strong className="text-green-600">{recommendedAssignee}</strong>)</label>
                                            <div className="flex flex-wrap gap-2">{personnel.map(p => (<button key={p} onClick={() => setFormData({...formData, manualAssignee: p})} className={`px-4 py-2 rounded-full text-sm font-medium border transition-all ${(formData.manualAssignee || recommendedAssignee) === p ? 'bg-blue-600 text-white shadow-md' : 'bg-white text-slate-600 hover:border-blue-300'}`}>{p} {recommendedAssignee === p && !formData.manualAssignee && 'â˜…'}</button>))}</div></div>
                                            <button onClick={handleAssign} className="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 rounded-xl transition-all shadow-md active:scale-95">ç¢ºèªæ´¾æ¡ˆ</button>
                                        </div>
                                    </div>
                                    <div className="space-y-6">
                                        <div className="bg-white border rounded-xl p-6 shadow-sm"><h3 className="font-bold mb-4">ç•¶å‰å·¥ä½œé‡çµ±è¨ˆ</h3>
                                            <div className="text-xs text-slate-500 mb-4 flex gap-2 items-center"><input type="date" value={dateRange.start} onChange={e => setDateRange({...dateRange, start: e.target.value})} className="border rounded px-1"/><ArrowRight size={12}/><input type="date" value={dateRange.end} onChange={e => setDateRange({...dateRange, end: e.target.value})} className="border rounded px-1"/></div>
                                            <div className="space-y-4">{workloadStats.map((stat, idx) => (<div key={stat.name} className="relative"><div className="flex justify-between text-sm mb-1"><span className={`font-medium ${idx === 0 ? 'text-green-600' : 'text-slate-700'}`}>{stat.name} {idx === 0 && '(æœ€é–’)'}</span><span className="font-bold text-slate-600">{stat.weight} pts</span></div><div className="w-full bg-slate-100 rounded-full h-2.5 overflow-hidden"><div className={`h-2.5 rounded-full ${idx === 0 ? 'bg-green-500' : 'bg-blue-400'}`} style={{ width: `${Math.min((stat.weight / (workloadStats[workloadStats.length-1].weight || 1)) * 100, 100)}%` }}></div></div></div>))}</div>
                                        </div>
                                    </div>
                                </div>
                            )}

                            {activeTab === 'history' && (
                                <div className="overflow-x-auto border rounded-lg">
                                    <table className="w-full text-sm text-left">
                                        <thead className="bg-slate-50 border-b"><tr><th className="px-4 py-3">æ™‚é–“</th><th className="px-4 py-3">æ¡ˆè™Ÿ</th><th className="px-4 py-3">äººå“¡</th><th className="px-4 py-3">å ±å‘Šè©³æƒ…</th><th className="px-4 py-3 text-right">æ¬Šé‡</th><th className="px-4 py-3 text-center">æ“ä½œ</th></tr></thead>
                                        <tbody>
                                            {records.map(rec => (<tr key={rec.id} className="border-b hover:bg-slate-50"><td className="px-4 py-3">{new Date(rec.timestamp).toLocaleDateString()}</td><td className="px-4 py-3 font-medium">{rec.caseNumber}</td><td className="px-4 py-3"><span className="bg-blue-100 text-blue-800 px-2 py-0.5 rounded-full text-xs">{rec.assignee}</span></td><td className="px-4 py-3">{renderReportDetail(rec)}</td><td className="px-4 py-3 text-right font-bold">{rec.weight}</td><td className="px-4 py-3 text-center"><button onClick={() => handleDeleteRecord(rec.id)} className="text-red-500 hover:text-red-700"><Trash2 size={16} /></button></td></tr>))}
                                        </tbody>
                                    </table>
                                </div>
                            )}

                            {activeTab === 'settings' && (
                                <div className="grid grid-cols-1 md:grid-cols-2 gap-8">
                                    <div className="bg-white border rounded-xl p-4 space-y-3"><h2 className="text-xl font-bold flex items-center gap-2"><UserPlus size={20}/> äººå“¡ç®¡ç†</h2>
                                        {personnel.map(p => (<div key={p} className="flex justify-between items-center p-2 bg-slate-50 rounded-lg"><span>{p}</span><button onClick={() => setPersonnel(personnel.filter(n => n !== p))} className="text-red-400" disabled={personnel.length <= 1}><Trash2 size={16} /></button></div>))}
                                        <div className="flex gap-2 mt-4"><input type="text" id="newPerson" className="flex-1 border rounded px-2 text-sm" placeholder="åå­—"/><button onClick={() => {const input = document.getElementById('newPerson'); if(input.value.trim()){setPersonnel([...personnel, input.value.trim()]); input.value=''}}} className="bg-blue-600 text-white px-3 py-1 rounded text-sm">æ–°å¢</button></div>
                                    </div>
                                    <div className="bg-white border rounded-xl p-4 space-y-2"><h2 className="text-xl font-bold flex items-center gap-2"><Settings size={20}/> æ¬Šé‡è¨­å®š</h2>
                                        {Object.entries(weights).map(([k, v]) => (<div key={k} className="flex justify-between items-center p-2 border-b"><span>{k}</span><input type="number" value={v} onChange={e => setWeights({...weights, [k]: Number(e.target.value)})} className="w-16 border rounded text-right px-1"/></div>))}
                                    </div>
                                </div>
                            )}

                            {activeTab === 'data' && (
                                <div className="flex flex-col items-center py-12 space-y-6">
                                    <div className="text-center"><h2 className="text-2xl font-bold">è³‡æ–™ç®¡ç†</h2><p className="text-slate-500">æ‰€æœ‰çš„ç´€éŒ„éƒ½å­˜åœ¨æ­¤ç€è¦½å™¨ä¸­ï¼Œæ›é›»è…¦å‰è«‹å…ˆåŒ¯å‡ºå‚™ä»½ã€‚</p></div>
                                    <div className="grid grid-cols-1 md:grid-cols-2 gap-6 w-full max-w-2xl">
                                        <button onClick={exportCSV} className="bg-blue-50 border-2 border-blue-200 p-6 rounded-xl text-center hover:shadow-md transition-shadow flex flex-col items-center"><Save size={32} className="text-blue-600 mb-2"/>åŒ¯å‡ºå‚™ä»½ (CSV)</button>
                                        <label className="bg-emerald-50 border-2 border-emerald-200 p-6 rounded-xl text-center hover:shadow-md transition-shadow flex flex-col items-center cursor-pointer"><Upload size={32} className="text-emerald-600 mb-2"/>åŒ¯å…¥è³‡æ–™ (CSV)<input type="file" accept=".csv" onChange={importCSV} className="hidden" /></label>
                                    </div>
                                </div>
                            )}
                        </div>
                        {notification && <div className="fixed bottom-4 right-4 bg-slate-800 text-white px-6 py-3 rounded-lg shadow-xl animate-bounce">{notification}</div>}
                    </div>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
