<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EMC Ê¨äÈáçÊ¥æÊ°àÂ§ßÂ∏´</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://unpkg.com/lucide-react@latest"></script>
    <script src="https://unpkg.com/lucide@latest"></script>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');
        body { font-family: 'Inter', sans-serif; }
        /* Èö±ËóèÊú™ËºâÂÖ•ÂâçÁöÑ JSX ÊñáÂ≠ó */
        [x-cloak] { display: none; }
    </style>
</head>
<body class="bg-slate-100">
    <div id="root"></div>

    <script type="text/babel">
        // ÂæûÂÖ®ÂüüËÆäÊï∏‰∏≠ÂèñÂá∫ React Hook
        const { useState, useEffect, useMemo } = React;
        // ÂæûÂÖ®ÂüüËÆäÊï∏‰∏≠ÂèñÂá∫ Lucide ÂúñÁ§∫
        const { 
            Save, Upload, UserPlus, Settings, PieChart, 
            History, Calculator, Trash2, Edit3, ArrowRight 
        } = LucideReact;

        // --- ÂàùÂßãÈ†êË®≠Ë≥áÊñô ---
        const DEFAULT_PERSONNEL = ['Anita', 'Anny', 'Rita', 'Peggy'];

        const DEFAULT_WEIGHTS = {
            newCase: 10,       // Êñ∞Ê°à
            oldCase: 5,        // ËàäÊ°à
            classA: 5,         // Class A
            classB: 5,         // Class B
            enReport: 5,       // Ëã±ÊñáÂ†±ÂëäÂü∫Êú¨ÂàÜ
            chReport: 8,       // ‰∏≠ÊñáÂ†±ÂëäÂü∫Êú¨ÂàÜ
            reportCountUnit: 2,// ÊØè‰ªΩÂ†±ÂëäÂñÆÂÉπ
            modeCountUnit: 1,  // ÊØèÂÄã Mode ÂñÆÂÉπ
            chClassBBonus: 10  // ‰∏≠ÊñáÂ†±Âëä + Class B ÁöÑÈ°çÂ§ñÂä†Ê¨ä (ÁóõËã¶Âä†Êàê)
        };

        const App = () => {
            // --- State ÁÆ°ÁêÜ ---
            const [activeTab, setActiveTab] = useState('dashboard');
            const [personnel, setPersonnel] = useState(DEFAULT_PERSONNEL);
            const [weights, setWeights] = useState(DEFAULT_WEIGHTS);
            const [records, setRecords] = useState([]);
            const [notification, setNotification] = useState(null);

            const [formData, setFormData] = useState({
                caseNumber: '',
                isNew: true,
                classType: 'A',
                hasEn: true,
                enCopies: 1,
                enModes: 1,
                hasCh: false,
                chCopies: 1,
                chModes: 1,
                manualAssignee: ''
            });

            const [dateRange, setDateRange] = useState({
                start: new Date(new Date().setDate(new Date().getDate() - 30)).toISOString().split('T')[0],
                end: new Date().toISOString().split('T')[0]
            });

            // --- ÂàùÂßãÂåñËºâÂÖ• ---
            useEffect(() => {
                const savedData = localStorage.getItem('emc_data');
                if (savedData) {
                    try {
                        const parsed = JSON.parse(savedData);
                        if (parsed.personnel) setPersonnel(parsed.personnel);
                        if (parsed.weights) setWeights({ ...DEFAULT_WEIGHTS, ...parsed.weights });
                        if (parsed.records) setRecords(parsed.records);
                    } catch (e) {
                        console.error("ËÆÄÂèñÂ≠òÊ™îÂ§±Êïó", e);
                    }
                }
            }, []);

            // --- Ëá™ÂãïÂÑ≤Â≠ò ---
            useEffect(() => {
                const dataToSave = { personnel, weights, records };
                localStorage.setItem('emc_data', JSON.stringify(dataToSave));
            }, [personnel, weights, records]);

            const showNotify = (msg) => {
                setNotification(msg);
                setTimeout(() => setNotification(null), 3000);
            };

            const calculateWeight = (data) => {
                let score = 0;
                score += data.isNew ? weights.newCase : weights.oldCase;
                score += data.classType === 'A' ? weights.classA : weights.classB;
                if (data.hasEn) {
                    score += weights.enReport;
                    score += (Number(data.enCopies) || 0) * weights.reportCountUnit;
                    score += (Number(data.enModes) || 0) * weights.modeCountUnit;
                }
                if (data.hasCh) {
                    score += weights.chReport;
                    score += (Number(data.chCopies) || 0) * weights.reportCountUnit;
                    score += (Number(data.chModes) || 0) * weights.modeCountUnit;
                    if (data.classType === 'B') score += (weights.chClassBBonus || 0);
                }
                return score;
            };

            const workloadStats = useMemo(() => {
                const stats = {};
                personnel.forEach(p => stats[p] = 0);
                const startDate = new Date(dateRange.start);
                const endDate = new Date(dateRange.end);
                endDate.setHours(23, 59, 59, 999);

                records.forEach(rec => {
                    const recDate = new Date(rec.timestamp);
                    if (recDate >= startDate && recDate <= endDate && personnel.includes(rec.assignee)) {
                        stats[rec.assignee] += (Number(rec.weight) || 0);
                    }
                });

                return Object.entries(stats)
                    .map(([name, weight]) => ({ name, weight }))
                    .sort((a, b) => a.weight - b.weight);
            }, [records, personnel, dateRange]);

            const recommendedAssignee = workloadStats.length > 0 ? workloadStats[0].name : personnel[0];

            const handleAssign = () => {
                if (!formData.caseNumber) { showNotify("Ë´ãËº∏ÂÖ•Ê°àËôüÔºÅ"); return; }
                if (!formData.hasEn && !formData.hasCh) { showNotify("Ë´ãËá≥Â∞ëÈÅ∏Êìá‰∏ÄÁ®ÆÂ†±ÂëäÈ°ûÂûãÔºÅ"); return; }

                const currentWeight = calculateWeight(formData);
                const assignee = formData.manualAssignee || recommendedAssignee;

                const newRecord = {
                    id: Date.now(),
                    timestamp: new Date().toISOString(),
                    caseNumber: formData.caseNumber,
                    assignee: assignee,
                    isNew: formData.isNew,
                    classType: formData.classType,
                    hasEn: formData.hasEn,
                    enCopies: formData.hasEn ? Number(formData.enCopies) : 0,
                    enModes: formData.hasEn ? Number(formData.enModes) : 0,
                    hasCh: formData.hasCh,
                    chCopies: formData.hasCh ? Number(formData.chCopies) : 0,
                    chModes: formData.hasCh ? Number(formData.chModes) : 0,
                    weight: currentWeight
                };

                setRecords([newRecord, ...records]);
                showNotify(`Ê°àËôü ${formData.caseNumber} Â∑≤Ê¥æÁµ¶ ${assignee} (Ê¨äÈáç: ${currentWeight})`);
                setFormData(prev => ({ ...prev, caseNumber: '', manualAssignee: '' }));
            };

            const handleDeleteRecord = (id) => {
                if (confirm('Á¢∫ÂÆöË¶ÅÂà™Èô§ÈÄôÁ≠ÜÁ¥ÄÈåÑÂóéÔºü')) {
                    setRecords(records.filter(r => r.id !== id));
                    showNotify("Á¥ÄÈåÑÂ∑≤Âà™Èô§");
                }
            };

            const exportCSV = () => {
                const headers = ["ID", "ÊôÇÈñì", "Ê°àËôü", "‰∫∫Âì°", "Êñ∞ËàäÊ°à", "Class", "Ëã±ÊñáÂ†±Âëä", "Ëã±Êñá‰ªΩÊï∏", "Ëã±ÊñáMode", "‰∏≠ÊñáÂ†±Âëä", "‰∏≠Êñá‰ªΩÊï∏", "‰∏≠ÊñáMode", "Á∏ΩÊ¨äÈáç"];
                const rows = records.map(r => [
                    r.id, new Date(r.timestamp).toLocaleString(), r.caseNumber, r.assignee, r.isNew ? 'New' : 'Old', r.classType,
                    r.hasEn ? 'Yes' : 'No', r.enCopies, r.enModes, r.hasCh ? 'Yes' : 'No', r.chCopies, r.chModes, r.weight
                ]);
                const csvContent = "\uFEFF" + [headers, ...rows].map(e => e.join(",")).join("\n");
                const blob = new Blob([csvContent], { type: 'text/csv;charset=utf-8;' });
                const link = document.createElement("a");
                link.href = URL.createObjectURL(blob);
                link.download = `EMC_Data_${new Date().toISOString().split('T')[0]}.csv`;
                link.click();
            };

            const importCSV = (event) => {
                const file = event.target.files[0];
                if (!file) return;
                const reader = new FileReader();
                reader.onload = (e) => {
                    const text = e.target.result;
                    const rows = text.split('\n').slice(1);
                    const newRecords = [];
                    rows.forEach(row => {
                        if (!row.trim()) return;
                        const cols = row.split(',');
                        if (cols.length >= 12) {
                            newRecords.push({
                                id: Number(cols[0]) || Date.now(),
                                timestamp: new Date(cols[1]).toISOString(),
                                caseNumber: cols[2], assignee: cols[3],
                                isNew: cols[4] === 'New', classType: cols[5],
                                hasEn: cols[6] === 'Yes', enCopies: Number(cols[7]), enModes: Number(cols[8]),
                                hasCh: cols[9] === 'Yes', chCopies: Number(cols[10]), chModes: Number(cols[11]),
                                weight: Number(cols[12])
                            });
                        }
                    });
                    setRecords(prev => [...newRecords, ...prev].sort((a, b) => new Date(b.timestamp) - new Date(a.timestamp)));
                    showNotify(`ÊàêÂäüÂåØÂÖ• ${newRecords.length} Á≠ÜË≥áÊñô`);
                };
                reader.readAsText(file);
            };

            const renderReportDetail = (rec) => (
                <div className="flex flex-col gap-1">
                    {rec.hasEn && <span className="text-xs bg-indigo-50 text-indigo-700 px-1.5 py-0.5 rounded border border-indigo-100 w-fit">EN: {rec.enCopies}‰ªΩ/{rec.enModes}M</span>}
                    {rec.hasCh && <span className="text-xs bg-emerald-50 text-emerald-700 px-1.5 py-0.5 rounded border border-emerald-100 w-fit">CH: {rec.chCopies}‰ªΩ/{rec.chModes}M</span>}
                </div>
            );

            const TabButton = ({ id, label, icon: Icon }) => (
                <button onClick={() => setActiveTab(id)} className={`flex items-center gap-2 px-4 py-3 font-medium transition-all ${activeTab === id ? 'text-blue-600 border-b-2 border-blue-600 bg-blue-50' : 'text-slate-500 hover:text-slate-700 hover:bg-slate-50'}`}>
                    <Icon size={18} /> {label}
                </button>
            );

            return (
                <div className="min-h-screen bg-slate-100 p-4 md:p-8 font-sans">
                    <div className="max-w-5xl mx-auto">
                        <div className="flex justify-between items-center mb-8">
                            <div>
                                <h1 className="text-3xl font-bold text-slate-800 flex items-center gap-2">
                                    <Calculator className="text-blue-600" /> EMC Ê¨äÈáçÊ¥æÊ°àÂ§ßÂ∏´
                                </h1>
                                <p className="text-slate-500 mt-1">ÂÖ¨Âπ≥„ÄÅÂÖ¨Ê≠£„ÄÅÂÖ¨ÈñãÔºàÊîØÊè¥Â§öÈáçÂ†±ÂëäÊ®°ÂºèÔºâ</p>
                            </div>
                        </div>

                        <div className="bg-white rounded-t-xl shadow-sm border-b border-slate-200 flex overflow-x-auto">
                            <TabButton id="dashboard" label="Ê¥æÊ°à‰∏≠ÂøÉ" icon={PieChart} />
                            <TabButton id="history" label="Ê≠∑Âè≤Á¥ÄÈåÑ" icon={History} />
                            <TabButton id="settings" label="Ë®≠ÂÆöËàáÊ¨äÈáç" icon={Settings} />
                            <TabButton id="data" label="Ë≥áÊñôÁÆ°ÁêÜ" icon={Save} />
                        </div>

                        <div className="bg-white rounded-b-xl shadow-lg p-6 min-h-[500px]">
                            {activeTab === 'dashboard' && (
                                <div className="grid grid-cols-1 lg:grid-cols-3 gap-8">
                                    <div className="lg:col-span-2 space-y-6">
                                        <div className="bg-blue-50 p-6 rounded-xl border border-blue-100">
                                            <h2 className="text-xl font-bold text-blue-800 mb-4 flex items-center gap-2"><Edit3 size={20}/> Êñ∞Â¢ûÊ¥æÊ°à</h2>
                                            <div className="grid grid-cols-1 md:grid-cols-2 gap-4 mb-4">
                                                <div>
                                                    <label className="block text-sm font-medium text-slate-700 mb-1">Ê°àËôü</label>
                                                    <input type="text" value={formData.caseNumber} onChange={(e) => setFormData({...formData, caseNumber: e.target.value})} placeholder="Ëº∏ÂÖ•Ê°àËôü" className="w-full p-2 border border-slate-300 rounded-lg focus:ring-2 focus:ring-blue-500 outline-none" />
                                                </div>
                                                <div>
                                                    <label className="block text-sm font-medium text-slate-700 mb-1">È°ûÂûã & Á≠âÁ¥ö</label>
                                                    <div className="flex gap-2">
                                                        <select value={formData.isNew ? 'New' : 'Old'} onChange={(e) => setFormData({...formData, isNew: e.target.value === 'New'})} className="flex-1 p-2 border border-slate-300 rounded-lg bg-white"><option value="New">Êñ∞Ê°à</option><option value="Old">ËàäÊ°à</option></select>
                                                        <select value={formData.classType} onChange={(e) => setFormData({...formData, classType: e.target.value})} className="flex-1 p-2 border border-slate-300 rounded-lg bg-white"><option value="A">Class A</option><option value="B">Class B</option></select>
                                                    </div>
                                                </div>
                                            </div>
                                            <div className="mb-2">
                                                <label className={`block p-3 rounded-lg border mb-3 transition-all cursor-pointer ${formData.hasEn ? 'bg-white border-blue-300 shadow-sm' : 'bg-slate-50 border-slate-200 opacity-80'}`}>
                                                    <div className="flex items-center gap-3 mb-2">
                                                        <input type="checkbox" checked={formData.hasEn} onChange={(e) => setFormData({...formData, hasEn: e.target.checked})} className="w-5 h-5" />
                                                        <span className="text-sm font-bold">Ëã±ÊñáÂ†±Âëä (EN)</span>
                                                    </div>
                                                    {formData.hasEn && <div className="flex gap-4 ml-8"><input type="number" min="1" value={formData.enCopies} onChange={(e) => setFormData({...formData, enCopies: e.target.value})} className="w-full p-1 border rounded text-sm" placeholder="‰ªΩÊï∏" /><input type="number" min="1" value={formData.enModes} onChange={(e) => setFormData({...formData, enModes: e.target.value})} className="w-full p-1 border rounded text-sm" placeholder="Modes" /></div>}
                                                </label>
                                                <label className={`block p-3 rounded-lg border transition-all cursor-pointer ${formData.hasCh ? 'bg-white border-emerald-300 shadow-sm' : 'bg-slate-50 border-slate-200 opacity-80'}`}>
                                                    <div className="flex items-center gap-3 mb-2">
                                                        <input type="checkbox" checked={formData.hasCh} onChange={(e) => setFormData({...formData, hasCh: e.target.checked})} className="w-5 h-5" />
                                                        <span className="text-sm font-bold">‰∏≠ÊñáÂ†±Âëä (CH)</span>
                                                        {formData.hasCh && formData.classType === 'B' && <span className="text-xs bg-orange-100 text-orange-700 px-2 py-0.5 rounded-full">üî• ÁóõËã¶Âä†Êàê</span>}
                                                    </div>
                                                    {formData.hasCh && <div className="flex gap-4 ml-8"><input type="number" min="1" value={formData.chCopies} onChange={(e) => setFormData({...formData, chCopies: e.target.value})} className="w-full p-1 border rounded text-sm" placeholder="‰ªΩÊï∏" /><input type="number" min="1" value={formData.chModes} onChange={(e) => setFormData({...formData, chModes: e.target.value})} className="w-full p-1 border rounded text-sm" placeholder="Modes" /></div>}
                                                </label>
                                            </div>
                                            <div className="bg-white/60 p-3 rounded-lg border border-blue-100 mb-6 flex justify-between items-center">
                                                <span className="text-sm text-slate-600">Êú¨Ê°àÈ†ê‰º∞Ê¨äÈáçÔºö</span>
                                                <span className="text-2xl font-bold text-blue-600">{calculateWeight(formData)}</span>
                                            </div>
                                            <div className="mb-6">
                                                <label className="block text-sm font-medium text-slate-700 mb-2">ÊåáÊ¥æ‰∫∫Âì° (Á≥ªÁµ±Âª∫Ë≠∞: <strong className="text-green-600">{recommendedAssignee}</strong>)</label>
                                                <div className="flex flex-wrap gap-2">
                                                    {personnel.map(p => (
                                                        <button key={p} onClick={() => setFormData({...formData, manualAssignee: p})} className={`px-4 py-2 rounded-full text-sm font-medium border transition-all ${(formData.manualAssignee || recommendedAssignee) === p ? 'bg-blue-600 text-white shadow-md ring-2 ring-blue-200' : 'bg-white text-slate-600 border-slate-200'}`}>{p}</button>
                                                    ))}
                                                </div>
                                            </div>
                                            <button onClick={handleAssign} className="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 rounded-xl transition-all shadow-md">Á¢∫Ë™çÊ¥æÊ°à</button>
                                        </div>
                                    </div>
                                    <div className="space-y-6">
                                        <div className="bg-white border border-slate-200 rounded-xl p-6 shadow-sm">
                                            <h3 className="font-bold text-slate-800 mb-4 text-center">Â∑•‰ΩúÈáèÁµ±Ë®à</h3>
                                            <div className="space-y-4">
                                                {workloadStats.map((stat, idx) => (
                                                    <div key={stat.name}>
                                                        <div className="flex justify-between text-sm mb-1"><span className={idx === 0 ? 'text-green-600 font-bold' : ''}>{stat.name}</span><span className="font-bold">{stat.weight} pts</span></div>
                                                        <div className="w-full bg-slate-100 rounded-full h-2"><div className={`h-2 rounded-full ${idx === 0 ? 'bg-green-500' : 'bg-blue-400'}`} style={{ width: `${Math.min((stat.weight / (workloadStats[workloadStats.length-1].weight || 1)) * 100, 100)}%` }}></div></div>
                                                    </div>
                                                ))}
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            )}

                            {activeTab === 'history' && (
                                <div className="overflow-x-auto border rounded-lg">
                                    <table className="w-full text-sm text-left">
                                        <thead className="bg-slate-50 border-b font-bold">
                                            <tr><th className="px-4 py-3">ÊôÇÈñì</th><th className="px-4 py-3">Ê°àËôü</th><th className="px-4 py-3">‰∫∫Âì°</th><th className="px-4 py-3">Ë©≥ÊÉÖ</th><th className="px-4 py-3 text-right">Ê¨äÈáç</th><th className="px-4 py-3 text-center">Âà™Èô§</th></tr>
                                        </thead>
                                        <tbody>
                                            {records.map(rec => (
                                                <tr key={rec.id} className="border-b hover:bg-slate-50">
                                                    <td className="px-4 py-3">{new Date(rec.timestamp).toLocaleDateString()}</td>
                                                    <td className="px-4 py-3 font-medium">{rec.caseNumber}</td>
                                                    <td className="px-4 py-3"><span className="bg-blue-100 text-blue-800 px-2 py-0.5 rounded-full text-xs">{rec.assignee}</span></td>
                                                    <td className="px-4 py-3">{renderReportDetail(rec)}</td>
                                                    <td className="px-4 py-3 text-right font-bold">{rec.weight}</td>
                                                    <td className="px-4 py-3 text-center"><button onClick={() => handleDeleteRecord(rec.id)} className="text-red-400 hover:text-red-600"><Trash2 size={16}/></button></td>
                                                </tr>
                                            ))}
                                        </tbody>
                                    </table>
                                </div>
                            )}

                            {activeTab === 'settings' && (
                                <div className="grid grid-cols-1 md:grid-cols-2 gap-8">
                                    <div>
                                        <h2 className="text-xl font-bold mb-4 flex items-center gap-2"><UserPlus size={20}/> ‰∫∫Âì°ÁÆ°ÁêÜ</h2>
                                        <div className="space-y-3 bg-slate-50 p-4 rounded-xl">
                                            {personnel.map(p => (
                                                <div key={p} className="flex justify-between bg-white p-2 rounded shadow-sm"><span>{p}</span><button onClick={() => setPersonnel(personnel.filter(n => n !== p))} disabled={personnel.length <= 1} className="text-red-400"><Trash2 size={16}/></button></div>
                                            ))}
                                            <div className="flex gap-2 pt-2"><input type="text" id="newPerson" placeholder="ÂßìÂêç" className="flex-1 p-1 border rounded text-sm" /><button onClick={() => {const i = document.getElementById('newPerson'); if(i.value) {setPersonnel([...personnel, i.value]); i.value='';}}} className="bg-blue-600 text-white px-3 rounded text-sm">Êñ∞Â¢û</button></div>
                                        </div>
                                    </div>
                                    <div>
                                        <h2 className="text-xl font-bold mb-4 flex items-center gap-2"><Settings size={20}/> Ê¨äÈáçË®≠ÂÆö</h2>
                                        <div className="space-y-2 bg-slate-50 p-4 rounded-xl">
                                            {Object.entries(weights).map(([k, v]) => (
                                                <div key={k} className="flex justify-between items-center text-sm"><span>{k}</span><input type="number" value={v} onChange={(e) => setWeights({...weights, [k]: Number(e.target.value)})} className="w-16 p-1 border rounded text-right" /></div>
                                            ))}
                                        </div>
                                    </div>
                                </div>
                            )}

                            {activeTab === 'data' && (
                                <div className="flex flex-col items-center py-10 gap-6">
                                    <div className="text-center"><h2 className="text-2xl font-bold">Ë≥áÊñôÂÇô‰ªΩ</h2><p className="text-slate-500">ÊâÄÊúâÁöÑÁ¥ÄÈåÑÈÉΩÂ≠òÂú®ÁÄèË¶ΩÂô®‰∏≠ÔºåË´ãÂÆöÊúüÂÇô‰ªΩ„ÄÇ</p></div>
                                    <div className="flex gap-4">
                                        <button onClick={exportCSV} className="bg-blue-600 text-white px-6 py-2 rounded-lg flex items-center gap-2 font-medium"><Save size={18}/> ÂåØÂá∫ CSV</button>
                                        <label className="bg-emerald-600 text-white px-6 py-2 rounded-lg cursor-pointer flex items-center gap-2 font-medium"><Upload size={18}/> ÂåØÂÖ• CSV<input type="file" accept=".csv" onChange={importCSV} className="hidden" /></label>
                                    </div>
                                </div>
                            )}
                        </div>
                        {notification && <div className="fixed bottom-4 right-4 bg-slate-800 text-white px-6 py-3 rounded-lg shadow-xl animate-pulse">{notification}</div>}
                    </div>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
