<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EMC 派案大師 Pro - CSV 資料連結版</title>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
</head>
<body class="bg-slate-50">
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useMemo, useEffect, useRef } = React;

        // 模擬 Lucide 圖示元件
        const Icon = ({ name, ...p }) => {
            useEffect(() => { if(window.lucide) window.lucide.createIcons(); });
            return <i data-lucide={name} {...p}></i>;
        };

        const App = () => {
            const [members, setMembers] = useState([]);
            const [history, setHistory] = useState([]);
            const [isSyncing, setIsSyncing] = useState(true);
            const [weights, setWeights] = useState({
                newCase: 1.5, oldCase: 1.0, enReport: 2.0, cnReport: 1.5,
                classB_CN_Extra: 1.3, copyWeight: 0.5, modeWeight: 0.8
            });
            const [formData, setFormData] = useState({
                caseType: 'new', emcClass: 'ClassB', enCopies: 0, enModes: 0, cnCopies: 0, cnModes: 0,
            });
            const [selectedMemberId, setSelectedMemberId] = useState(null);

            // --- 核心功能：讀取 GitHub 上的 CSV ---
            useEffect(() => {
                const fetchCSV = async () => {
                    try {
                        // 這裡會讀取同目錄下的 members.csv
                        const response = await fetch('./members.csv');
                        const text = await response.text();
                        
                        // 解析 CSV 轉為 JSON
                        const lines = text.split('\n').filter(line => line.trim() !== '');
                        const headers = lines[0].split(',');
                        const data = lines.slice(1).map(line => {
                            const values = line.split(',');
                            return {
                                id: values[0].trim(),
                                name: values[1].trim(),
                                totalScore: parseFloat(values[2]) || 0
                            };
                        });
                        setMembers(data);
                    } catch (err) {
                        console.error("無法讀取 CSV:", err);
                        // 如果讀取失敗，使用備用資料以免白屏
                        setMembers([{id:'1', name:'Anita', totalScore:0}]);
                    } finally {
                        setIsSyncing(false);
                    }
                };
                fetchCSV();
            }, []);

            const currentCaseScore = useMemo(() => {
                const enBase = (formData.enCopies * weights.copyWeight) + (formData.enModes * weights.modeWeight);
                const cnBase = (formData.cnCopies * weights.copyWeight) + (formData.cnModes * weights.modeWeight);
                let cnMultiplier = weights.cnReport;
                if (formData.emcClass === 'ClassB') cnMultiplier *= weights.classB_CN_Extra;
                const caseMultiplier = formData.caseType === 'new' ? weights.newCase : weights.oldCase;
                return parseFloat(((enBase * weights.enReport + cnBase * cnMultiplier) * caseMultiplier).toFixed(2));
            }, [formData, weights]);

            const recommendedMember = useMemo(() => 
                [...members].sort((a, b) => a.totalScore - b.totalScore)[0], [members]
            );

            const dispatchCase = () => {
                const target = members.find(m => m.id === selectedMemberId);
                if (!target) return;

                setMembers(members.map(m => m.id === target.id ? 
                    {...m, totalScore: parseFloat((m.totalScore + currentCaseScore).toFixed(2))} : m
                ));
                setHistory([{
                    id: Date.now(), assignee: target.name, score: currentCaseScore,
                    time: new Date().toLocaleString()
                }, ...history]);
                setFormData({...formData, enCopies:0, enModes:0, cnCopies:0, cnModes:0});
            };

            if (isSyncing) return <div class="flex h-screen items-center justify-center text-slate-400">讀取 members.csv 中...</div>;

            return (
                <div class="min-h-screen p-4 md:p-8">
                    <div class="max-w-4xl mx-auto space-y-6">
                        <header class="bg-blue-600 text-white p-6 rounded-2xl shadow-lg">
                            <h1 class="text-2xl font-bold flex items-center gap-2">
                                <Icon name="zap" class="fill-white" /> EMC 派案大師 Pro 3.1
                            </h1>
                            <p class="text-blue-100 text-sm opacity-80">資料來源自 GitHub: members.csv</p>
                        </header>

                        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                            {/* 派案區域 */}
                            <div class="bg-white p-6 rounded-2xl shadow-sm border border-slate-200 space-y-4">
                                <h2 class="font-bold flex items-center gap-2 text-slate-700"><Icon name="plus-circle" /> 案件設定</h2>
                                <div class="space-y-4">
                                    <div class="grid grid-cols-2 gap-2">
                                        <button onClick={()=>setFormData({...formData, caseType:'new'})} class={`p-2 rounded-lg border font-bold ${formData.caseType==='new' ? 'bg-blue-600 text-white' : 'bg-slate-50'}`}>新案</button>
                                        <button onClick={()=>setFormData({...formData, caseType:'old'})} class={`p-2 rounded-lg border font-bold ${formData.caseType==='old' ? 'bg-blue-600 text-white' : 'bg-slate-50'}`}>舊案</button>
                                    </div>
                                    <div class="grid grid-cols-2 gap-2">
                                        <div><label class="text-[10px] font-bold text-slate-400">EN COPIES</label><input type="number" value={formData.enCopies} onChange={e=>setFormData({...formData, enCopies:parseInt(e.target.value)||0})} class="w-full border p-2 rounded-lg"/></div>
                                        <div><label class="text-[10px] font-bold text-slate-400">CN COPIES</label><input type="number" value={formData.cnCopies} onChange={e=>setFormData({...formData, cnCopies:parseInt(e.target.value)||0})} class="w-full border p-2 rounded-lg"/></div>
                                    </div>
                                    <div class="pt-4">
                                        <label class="text-[10px] font-bold text-slate-400">指派對象</label>
                                        <div class="grid grid-cols-2 gap-2 mt-1">
                                            {members.map(m => (
                                                <button key={m.id} onClick={()=>setSelectedMemberId(m.id)} class={`p-2 text-sm rounded-lg border text-left ${selectedMemberId===m.id ? 'border-blue-600 bg-blue-50' : ''}`}>
                                                    <div class="font-bold">{m.name}</div>
                                                    <div class="text-[10px] text-slate-400">{m.totalScore} pt</div>
                                                </button>
                                            ))}
                                        </div>
                                    </div>
                                    <button onClick={dispatchCase} class="w-full bg-slate-900 text-white py-3 rounded-xl font-bold">確認派案 ({currentCaseScore} pt)</button>
                                </div>
                            </div>

                            {/* 排行榜 */}
                            <div class="bg-white p-6 rounded-2xl shadow-sm border border-slate-200">
                                <h2 class="font-bold flex items-center gap-2 text-slate-700 mb-4"><Icon name="bar-chart-3" /> 積分排行</h2>
                                <div class="space-y-4">
                                    {members.sort((a,b)=>a.totalScore-b.totalScore).map((m, idx) => (
                                        <div key={m.id} class="flex items-center justify-between p-2 rounded-lg bg-slate-50">
                                            <span class="text-sm font-medium">{idx+1}. {m.name}</span>
                                            <span class="font-mono font-bold text-blue-600">{m.totalScore}</span>
                                        </div>
                                    ))}
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
