<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EMC 權重派案大師 Pro</title>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap');
        body { font-family: 'Inter', sans-serif; }
        .lucide { display: inline-block; vertical-align: middle; }
    </style>
</head>
<body class="bg-slate-100">
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useMemo } = React;

        // --- Lucide 圖示適配器 ---
        const Icon = ({ name, size = 18, className = "" }) => {
            useEffect(() => { if (window.lucide) window.lucide.createIcons(); }, [name]);
            return <i data-lucide={name} style={{width: size, height: size}} className={className}></i>;
        };

        // 定義元件別名
        const Save = (p) => <Icon name="save" {...p} />;
        const Upload = (p) => <Icon name="upload" {...p} />;
        const UserPlus = (p) => <Icon name="user-plus" {...p} />;
        const Settings = (p) => <Icon name="settings" {...p} />;
        const PieChart = (p) => <Icon name="pie-chart" {...p} />;
        const History = (p) => <Icon name="history" {...p} />;
        const Calculator = (p) => <Icon name="calculator" {...p} />;
        const Trash2 = (p) => <Icon name="trash-2" {...p} />;
        const Edit3 = (p) => <Icon name="edit-3" {...p} />;
        const ArrowRight = (p) => <Icon name="arrow-right" {...p} />;
        const CheckSquare = (p) => <Icon name="check-square" {...p} />;
        const Square = (p) => <Icon name="square" {...p} />;

        // --- 初始預設資料 ---
        const DEFAULT_PERSONNEL = ['Anita', 'Anny', 'Rita', 'Peggy'];
        const DEFAULT_WEIGHTS = {
            newCase: 10, oldCase: 5, classA: 5, classB: 5,
            enReport: 5, chReport: 8, reportCountUnit: 2,
            modeCountUnit: 1, chClassBBonus: 10
        };

        const App = () => {
            const [activeTab, setActiveTab] = useState('dashboard');
            const [personnel, setPersonnel] = useState(DEFAULT_PERSONNEL);
            const [weights, setWeights] = useState(DEFAULT_WEIGHTS);
            const [records, setRecords] = useState([]);
            const [notification, setNotification] = useState(null);

            const [formData, setFormData] = useState({
                caseNumber: '', isNew: true, classType: 'A',
                hasEn: true, enCopies: 1, enModes: 1,
                hasCh: false, chCopies: 1, chModes: 1, manualAssignee: ''
            });

            const [dateRange, setDateRange] = useState({
                start: new Date(new Date().setDate(new Date().getDate() - 30)).toISOString().split('T')[0],
                end: new Date().toISOString().split('T')[0]
            });

            useEffect(() => {
                const savedData = localStorage.getItem('emc_data');
                if (savedData) {
                    try {
                        const parsed = JSON.parse(savedData);
                        if (parsed.personnel) setPersonnel(parsed.personnel);
                        if (parsed.weights) setWeights({ ...DEFAULT_WEIGHTS, ...parsed.weights });
                        if (parsed.records) setRecords(parsed.records);
                    } catch (e) { console.error("讀取失敗", e); }
                }
            }, []);

            useEffect(() => {
                localStorage.setItem('emc_data', JSON.stringify({ personnel, weights, records }));
            }, [personnel, weights, records]);

            const showNotify = (msg) => {
                setNotification(msg);
                setTimeout(() => setNotification(null), 3000);
            };

            const calculateWeight = (data) => {
                let score = 0;
                score += data.isNew ? weights.newCase : weights.oldCase;
                score += data.classType === 'A' ? weights.classA : weights.classB;
                if (data.hasEn) {
                    score += weights.enReport;
                    score += (Number(data.enCopies) || 0) * weights.reportCountUnit;
                    score += (Number(data.enModes) || 0) * weights.modeCountUnit;
                }
                if (data.hasCh) {
                    score += weights.chReport;
                    score += (Number(data.chCopies) || 0) * weights.reportCountUnit;
                    score += (Number(data.chModes) || 0) * weights.modeCountUnit;
                    if (data.classType === 'B') score += (weights.chClassBBonus || 0);
                }
                return score;
            };

            const workloadStats = useMemo(() => {
                const stats = {};
                personnel.forEach(p => stats[p] = 0);
                const startDate = new Date(dateRange.start);
                const endDate = new Date(dateRange.end);
                endDate.setHours(23, 59, 59, 999);

                records.forEach(rec => {
                    const recDate = new Date(rec.timestamp);
                    if (recDate >= startDate && recDate <= endDate && personnel.includes(rec.assignee)) {
                        stats[rec.assignee] += (Number(rec.weight) || 0);
                    }
                });
                return Object.entries(stats).map(([name, weight]) => ({ name, weight })).sort((a, b) => a.weight - b.weight);
            }, [records, personnel, dateRange]);

            const recommendedAssignee = workloadStats.length > 0 ? workloadStats[0].name : personnel[0];

            const handleAssign = () => {
                if (!formData.caseNumber) return showNotify("請輸入案號！");
                if (!formData.hasEn && !formData.hasCh) return showNotify("請選擇報告類型！");
                const currentWeight = calculateWeight(formData);
                const assignee = formData.manualAssignee || recommendedAssignee;
                const newRecord = {
                    id: Date.now(), timestamp: new Date().toISOString(),
                    caseNumber: formData.caseNumber, assignee, isNew: formData.isNew, classType: formData.classType,
                    hasEn: formData.hasEn, enCopies: Number(formData.enCopies), enModes: Number(formData.enModes),
                    hasCh: formData.hasCh, chCopies: Number(formData.chCopies), chModes: Number(formData.chModes), weight: currentWeight
                };
                setRecords([newRecord, ...records]);
                showNotify(`已指派給 ${assignee}`);
                setFormData(prev => ({ ...prev, caseNumber: '', manualAssignee: '' }));
            };

            const exportCSV = () => {
                const headers = ["時間", "案號", "人員", "新舊案", "Class", "總權重"];
                const rows = records.map(r => [new Date(r.timestamp).toLocaleString(), r.caseNumber, r.assignee, r.isNew?'New':'Old', r.classType, r.weight]);
                const csvContent = "\uFEFF" + [headers, ...rows].map(e => e.join(",")).join("\n");
                const blob = new Blob([csvContent], { type: 'text/csv;charset=utf-8;' });
                const link = document.createElement("a");
                link.href = URL.createObjectURL(blob);
                link.download = `EMC_Data_${new Date().toISOString().split('T')[0]}.csv`;
                link.click();
            };

            const TabButton = ({ id, label, icon: IconComp }) => (
                <button onClick={() => setActiveTab(id)} className={`flex items-center gap-2 px-4 py-3 font-medium transition-all ${activeTab === id ? 'text-blue-600 border-b-2 border-blue-600 bg-blue-50' : 'text-slate-500 hover:bg-slate-50'}`}>
                    <IconComp size={18} /> {label}
                </button>
            );

            return (
                <div className="max-w-5xl mx-auto p-4 md:p-8">
                    <header className="flex justify-between items-center mb-8">
                        <div>
                            <h1 className="text-3xl font-bold text-slate-800 flex items-center gap-2"><Calculator className="text-blue-600" /> EMC 權重派案大師</h1>
                            <p className="text-slate-500">公平、公正、公開（支援多重報告）</p>
                        </div>
                    </header>

                    <nav className="bg-white rounded-t-xl shadow-sm border-b flex overflow-x-auto">
                        <TabButton id="dashboard" label="派案中心" icon={PieChart} />
                        <TabButton id="history" label="歷史紀錄" icon={History} />
                        <TabButton id="settings" label="設定與權重" icon={Settings} />
                        <TabButton id="data" label="資料管理" icon={Save} />
                    </nav>

                    <div className="bg-white rounded-b-xl shadow-lg p-6 min-h-[500px]">
                        {activeTab === 'dashboard' && (
                            <div className="grid grid-cols-1 lg:grid-cols-3 gap-8">
                                <div className="lg:col-span-2 space-y-6">
                                    <div className="bg-blue-50 p-6 rounded-xl border border-blue-100">
                                        <h2 className="text-xl font-bold text-blue-800 mb-4 flex items-center gap-2"><Edit3 size={20}/> 新增派案</h2>
                                        <div className="grid grid-cols-1 md:grid-cols-2 gap-4 mb-4">
                                            <input type="text" value={formData.caseNumber} onChange={e=>setFormData({...formData, caseNumber:e.target.value})} className="p-2 border rounded-lg" placeholder="輸入案號"/>
                                            <div className="flex gap-2">
                                                <select value={formData.isNew?'New':'Old'} onChange={e=>setFormData({...formData, isNew:e.target.value==='New'})} className="flex-1 p-2 border rounded-lg"><option value="New">新案</option><option value="Old">舊案</option></select>
                                                <select value={formData.classType} onChange={e=>setFormData({...formData, classType:e.target.value})} className="flex-1 p-2 border rounded-lg"><option value="A">Class A</option><option value="B">Class B</option></select>
                                            </div>
                                        </div>
                                        <div className="space-y-3 mb-6">
                                            <div className={`p-3 rounded-lg border ${formData.hasEn?'bg-white border-blue-300':'opacity-60'}`}>
                                                <label className="flex items-center gap-2 font-bold cursor-pointer">
                                                    <input type="checkbox" checked={formData.hasEn} onChange={e=>setFormData({...formData, hasEn:e.target.checked})} className="w-4 h-4"/> 英文報告
                                                </label>
                                                {formData.hasEn && <div className="flex gap-4 ml-6 mt-2"><input type="number" value={formData.enCopies} onChange={e=>setFormData({...formData, enCopies:e.target.value})} className="w-20 border rounded p-1 text-sm" placeholder="份數"/><input type="number" value={formData.enModes} onChange={e=>setFormData({...formData, enModes:e.target.value})} className="w-20 border rounded p-1 text-sm" placeholder="Modes"/></div>}
                                            </div>
                                            <div className={`p-3 rounded-lg border ${formData.hasCh?'bg-white border-emerald-300':'opacity-60'}`}>
                                                <label className="flex items-center gap-2 font-bold cursor-pointer">
                                                    <input type="checkbox" checked={formData.hasCh} onChange={e=>setFormData({...formData, hasCh:e.target.checked})} className="w-4 h-4"/> 中文報告
                                                </label>
                                                {formData.hasCh && <div className="flex gap-4 ml-6 mt-2"><input type="number" value={formData.chCopies} onChange={e=>setFormData({...formData, chCopies:e.target.value})} className="w-20 border rounded p-1 text-sm" placeholder="份數"/><input type="number" value={formData.chModes} onChange={e=>setFormData({...formData, chModes:e.target.value})} className="w-20 border rounded p-1 text-sm" placeholder="Modes"/></div>}
                                            </div>
                                        </div>
                                        <div className="flex justify-between items-center bg-white/60 p-3 rounded-lg mb-6">
                                            <span className="text-slate-600">預估權重：<strong className="text-2xl text-blue-600">{calculateWeight(formData)}</strong></span>
                                            <button onClick={handleAssign} className="bg-blue-600 hover:bg-blue-700 text-white px-8 py-2 rounded-xl font-bold shadow-lg">確認派案</button>
                                        </div>
                                        <div className="flex flex-wrap gap-2">
                                            {personnel.map(p => (
                                                <button key={p} onClick={()=>setFormData({...formData, manualAssignee:p})} className={`px-4 py-2 rounded-full text-sm border ${(formData.manualAssignee||recommendedAssignee)===p?'bg-blue-600 text-white shadow-md':'bg-white text-slate-600 hover:border-blue-300'}`}>
                                                    {p} {(recommendedAssignee===p && !formData.manualAssignee) && '★'}
                                                </button>
                                            ))}
                                        </div>
                                    </div>
                                </div>
                                <div className="space-y-6">
                                    <div className="bg-white border rounded-xl p-6 shadow-sm">
                                        <h3 className="font-bold mb-4">工作量統計</h3>
                                        <div className="flex gap-2 mb-4"><input type="date" value={dateRange.start} onChange={e=>setDateRange({...dateRange, start:e.target.value})} className="text-xs border p-1 rounded w-full"/><input type="date" value={dateRange.end} onChange={e=>setDateRange({...dateRange, end:e.target.value})} className="text-xs border p-1 rounded w-full"/></div>
                                        <div className="space-y-4">
                                            {workloadStats.map((stat, idx) => (
                                                <div key={stat.name} className="relative">
                                                    <div className="flex justify-between text-sm mb-1"><span className={idx===0?'text-green-600 font-bold':'text-slate-700'}>{stat.name}</span><span className="font-bold">{stat.weight} pts</span></div>
                                                    <div className="w-full bg-slate-100 h-2 rounded-full overflow-hidden"><div className={`h-full ${idx===0?'bg-green-500':'bg-blue-400'}`} style={{ width: `${Math.min((stat.weight / (workloadStats[workloadStats.length-1].weight || 1)) * 100, 100)}%` }}></div></div>
                                                </div>
                                            ))}
                                        </div>
                                    </div>
                                </div>
                            </div>
                        )}

                        {activeTab === 'history' && (
                            <div className="overflow-x-auto border rounded-lg">
                                <table className="w-full text-sm text-left">
                                    <thead className="bg-slate-50 border-b">
                                        <tr><th className="px-4 py-3">時間</th><th className="px-4 py-3">案號</th><th className="px-4 py-3">人員</th><th className="px-4 py-3 text-right">權重</th><th className="px-4 py-3 text-center">操作</th></tr>
                                    </thead>
                                    <tbody>
                                        {records.map(rec => (
                                            <tr key={rec.id} className="border-b hover:bg-slate-50">
                                                <td className="px-4 py-3 text-slate-500">{new Date(rec.timestamp).toLocaleDateString()}</td>
                                                <td className="px-4 py-3 font-bold">{rec.caseNumber}</td>
                                                <td className="px-4 py-3"><span className="bg-blue-100 text-blue-800 px-2 py-0.5 rounded-full text-xs">{rec.assignee}</span></td>
                                                <td className="px-4 py-3 text-right font-bold text-blue-600">{rec.weight}</td>
                                                <td className="px-4 py-3 text-center"><button onClick={()=>handleDeleteRecord(rec.id)} className="text-red-400 hover:text-red-600"><Trash2 size={16}/></button></td>
                                            </tr>
                                        ))}
                                    </tbody>
                                </table>
                            </div>
                        )}

                        {activeTab === 'settings' && (
                            <div className="grid grid-cols-1 md:grid-cols-2 gap-8">
                                <div className="bg-slate-50 p-6 rounded-xl border">
                                    <h3 className="font-bold mb-4 flex items-center gap-2"><UserPlus size={18}/> 工程師管理</h3>
                                    <div className="space-y-2 mb-4">{personnel.map(p=>(<div key={p} className="flex justify-between items-center p-2 bg-white rounded border"><span>{p}</span><button onClick={()=>setPersonnel(personnel.filter(n=>n!==p))} className="text-red-400" disabled={personnel.length<=1}><Trash2 size={14}/></button></div>))}</div>
                                    <div className="flex gap-2"><input type="text" id="newP" className="flex-1 border rounded p-1 text-sm" placeholder="新名字"/><button onClick={()=>{const val=document.getElementById('newP').value.trim(); if(val){setPersonnel([...personnel, val]); document.getElementById('newP').value=''}}} className="bg-blue-600 text-white px-4 py-1 rounded text-sm">新增</button></div>
                                </div>
                                <div className="bg-slate-50 p-6 rounded-xl border">
                                    <h3 className="font-bold mb-4 flex items-center gap-2"><Settings size={18}/> 權重設定</h3>
                                    <div className="space-y-2">{Object.entries(weights).map(([k,v])=>(<div key={k} className="flex justify-between items-center bg-white p-2 border rounded"><span className="text-xs text-slate-500 uppercase">{k}</span><input type="number" value={v} onChange={e=>setWeights({...weights, [k]:Number(e.target.value)})} className="w-16 border rounded text-right p-1 text-sm"/></div>))}</div>
                                </div>
                            </div>
                        )}

                        {activeTab === 'data' && (
                            <div className="flex flex-col items-center py-12 gap-6">
                                <div className="text-center"><h3 className="text-xl font-bold">本地存檔管理</h3><p className="text-slate-500">資料目前保存在您的瀏覽器快取中。</p></div>
                                <div className="flex gap-4"><button onClick={exportCSV} className="bg-blue-600 text-white px-8 py-3 rounded-xl font-bold flex items-center gap-2 shadow-lg hover:bg-blue-700 transition-all"><Save size={20}/> 匯出 CSV 備份</button></div>
                            </div>
                        )}
                    </div>
                    {notification && <div className="fixed bottom-4 right-4 bg-slate-800 text-white px-6 py-3 rounded-lg shadow-xl animate-bounce">{notification}</div>}
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
