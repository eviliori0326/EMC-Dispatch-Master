<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EMC Ê¨äÈáçÊ¥æÊ°àÂ§ßÂ∏´</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;500;700&display=swap');
        body {
            font-family: 'Noto Sans TC', sans-serif;
        }
    </style>
</head>
<body class="bg-slate-100">
    <div id="root"></div>

    <script type="text/babel">
        // Ëß£Êßã React Hooks
        const { useState, useEffect, useMemo, useRef } = React;

        // --- Ê®°Êì¨ Lucide Icons ÁµÑ‰ª∂ ---
        // Âú® HTML Áí∞Â¢É‰∏ãÔºåÊàëÂÄëÂª∫Á´ã‰∏ÄÂÄãÁµÑ‰ª∂‰æÜÊ∏≤Êüì Lucide ÂúñÁ§∫
        const Icon = ({ name, size = 18, className = "" }) => {
            const iconRef = useRef(null);
            useEffect(() => {
                if (iconRef.current) {
                    // lucide.createIcons ÊúÉÊéÉÊèèÂÖÉÁ¥†‰∏¶ÊõøÊèõÁÇ∫ SVG
                    lucide.createIcons({
                        attrs: {
                            'stroke-width': 2,
                            'width': size,
                            'height': size,
                        },
                        nameAttr: 'data-lucide'
                    });
                }
            }, [name, size]);

            return <i data-lucide={name} className={className} ref={iconRef}></i>;
        };

        // ÂÆöÁæ©ÂéüÊú¨Á®ãÂºè‰∏≠ÁöÑÂúñÁ§∫Â∞çÊáâÂêçÁ®±
        const Icons = {
            Save: (props) => <Icon name="save" {...props} />,
            Upload: (props) => <Icon name="upload" {...props} />,
            UserPlus: (props) => <Icon name="user-plus" {...props} />,
            Settings: (props) => <Icon name="settings" {...props} />,
            PieChart: (props) => <Icon name="pie-chart" {...props} />,
            History: (props) => <Icon name="history" {...props} />,
            Calculator: (props) => <Icon name="calculator" {...props} />,
            Trash2: (props) => <Icon name="trash-2" {...props} />,
            Edit3: (props) => <Icon name="edit-3" {...props} />,
            ArrowRight: (props) => <Icon name="arrow-right" {...props} />,
            CheckSquare: (props) => <Icon name="check-square" {...props} />,
            Square: (props) => <Icon name="square" {...props} />
        };

        // --- ÂàùÂßãÈ†êË®≠Ë≥áÊñô ---
        const DEFAULT_PERSONNEL = ['Anita', 'Anny', 'Rita', 'Peggy'];
        const DEFAULT_WEIGHTS = {
            newCase: 10, oldCase: 5, classA: 5, classB: 5,
            enReport: 5, chReport: 8, reportCountUnit: 2,
            modeCountUnit: 1, chClassBBonus: 10
        };

        const App = () => {
            const [activeTab, setActiveTab] = useState('dashboard');
            const [personnel, setPersonnel] = useState(DEFAULT_PERSONNEL);
            const [weights, setWeights] = useState(DEFAULT_WEIGHTS);
            const [records, setRecords] = useState([]);
            const [notification, setNotification] = useState(null);

            const [formData, setFormData] = useState({
                caseNumber: '', isNew: true, classType: 'A',
                hasEn: true, enCopies: 1, enModes: 1,
                hasCh: false, chCopies: 1, chModes: 1,
                manualAssignee: ''
            });

            const [dateRange, setDateRange] = useState({
                start: new Date(new Date().setDate(new Date().getDate() - 30)).toISOString().split('T')[0],
                end: new Date().toISOString().split('T')[0]
            });

            useEffect(() => {
                const savedData = localStorage.getItem('emc_data');
                if (savedData) {
                    try {
                        const parsed = JSON.parse(savedData);
                        if (parsed.personnel) setPersonnel(parsed.personnel);
                        if (parsed.weights) setWeights(parsed.weights);
                        if (parsed.records) setRecords(parsed.records);
                    } catch (e) { console.error("ËÆÄÂèñÂ≠òÊ™îÂ§±Êïó", e); }
                }
            }, []);

            useEffect(() => {
                localStorage.setItem('emc_data', JSON.stringify({ personnel, weights, records }));
            }, [personnel, weights, records]);

            const showNotify = (msg) => {
                setNotification(msg);
                setTimeout(() => setNotification(null), 3000);
            };

            const calculateWeight = (data) => {
                let score = 0;
                score += data.isNew ? weights.newCase : weights.oldCase;
                score += data.classType === 'A' ? weights.classA : weights.classB;
                if (data.hasEn) {
                    score += weights.enReport;
                    score += (Number(data.enCopies) || 0) * weights.reportCountUnit;
                    score += (Number(data.enModes) || 0) * weights.modeCountUnit;
                }
                if (data.hasCh) {
                    score += weights.chReport;
                    score += (Number(data.chCopies) || 0) * weights.reportCountUnit;
                    score += (Number(data.chModes) || 0) * weights.modeCountUnit;
                    if (data.classType === 'B') score += weights.chClassBBonus;
                }
                return score;
            };

            const workloadStats = useMemo(() => {
                const stats = {};
                personnel.forEach(p => stats[p] = 0);
                const startDate = new Date(dateRange.start);
                const endDate = new Date(dateRange.end);
                endDate.setHours(23, 59, 59, 999);

                records.forEach(rec => {
                    const recDate = new Date(rec.timestamp);
                    if (recDate >= startDate && recDate <= endDate && personnel.includes(rec.assignee)) {
                        stats[rec.assignee] += rec.weight;
                    }
                });
                return Object.entries(stats).map(([name, weight]) => ({ name, weight })).sort((a, b) => a.weight - b.weight);
            }, [records, personnel, dateRange]);

            const recommendedAssignee = workloadStats.length > 0 ? workloadStats[0].name : personnel[0];

            const handleAssign = () => {
                if (!formData.caseNumber) return showNotify("Ë´ãËº∏ÂÖ•Ê°àËôüÔºÅ");
                if (!formData.hasEn && !formData.hasCh) return showNotify("Ë´ãËá≥Â∞ëÈÅ∏Êìá‰∏ÄÁ®ÆÂ†±ÂëäÈ°ûÂûãÔºÅ");

                const currentWeight = calculateWeight(formData);
                const assignee = formData.manualAssignee || recommendedAssignee;

                const newRecord = {
                    id: Date.now(), timestamp: new Date().toISOString(),
                    caseNumber: formData.caseNumber, assignee: assignee,
                    isNew: formData.isNew, classType: formData.classType,
                    hasEn: formData.hasEn, enCopies: formData.hasEn ? Number(formData.enCopies) : 0,
                    enModes: formData.hasEn ? Number(formData.enModes) : 0,
                    hasCh: formData.hasCh, chCopies: formData.hasCh ? Number(formData.chCopies) : 0,
                    chModes: formData.hasCh ? Number(formData.chModes) : 0,
                    weight: currentWeight
                };

                setRecords([newRecord, ...records]);
                showNotify(`Ê°àËôü ${formData.caseNumber} Â∑≤Ê¥æÁµ¶ ${assignee} (Ê¨äÈáç: ${currentWeight})`);
                setFormData(prev => ({ ...prev, caseNumber: '', manualAssignee: '' }));
            };

            const handleDeleteRecord = (id) => {
                if (confirm('Á¢∫ÂÆöË¶ÅÂà™Èô§ÈÄôÁ≠ÜÁ¥ÄÈåÑÂóéÔºü')) {
                    setRecords(records.filter(r => r.id !== id));
                    showNotify("Á¥ÄÈåÑÂ∑≤Âà™Èô§");
                }
            };

            const exportCSV = () => {
                const headers = ["ID", "ÊôÇÈñì", "Ê°àËôü", "‰∫∫Âì°", "Êñ∞ËàäÊ°à", "Class", "Ëã±ÊñáÂ†±Âëä", "Ëã±Êñá‰ªΩÊï∏", "Ëã±ÊñáMode", "‰∏≠ÊñáÂ†±Âëä", "‰∏≠Êñá‰ªΩÊï∏", "‰∏≠ÊñáMode", "Á∏ΩÊ¨äÈáç"];
                const rows = records.map(r => [
                    r.id, new Date(r.timestamp).toLocaleString(), r.caseNumber, r.assignee, r.isNew ? 'New' : 'Old', r.classType,
                    r.hasEn ? 'Yes' : 'No', r.enCopies, r.enModes, r.hasCh ? 'Yes' : 'No', r.chCopies, r.chModes, r.weight
                ]);
                const csvContent = "\uFEFF" + [headers, ...rows].map(e => e.join(",")).join("\n");
                const blob = new Blob([csvContent], { type: 'text/csv;charset=utf-8;' });
                const link = document.createElement("a");
                link.href = URL.createObjectURL(blob);
                link.download = `EMC_Data_${new Date().toISOString().split('T')[0]}.csv`;
                link.click();
                showNotify("CSV ‰∏ãËºâÊàêÂäüÔºÅ");
            };

            const importCSV = (event) => {
                const file = event.target.files[0];
                if (!file) return;
                const reader = new FileReader();
                reader.onload = (e) => {
                    const text = e.target.result;
                    const rows = text.split('\n').slice(1);
                    const newRecords = [];
                    rows.forEach(row => {
                        if (!row.trim()) return;
                        const cols = row.split(',');
                        if (cols.length >= 12) {
                            newRecords.push({
                                id: Number(cols[0]), timestamp: new Date(cols[1]).toISOString(),
                                caseNumber: cols[2], assignee: cols[3], isNew: cols[4] === 'New',
                                classType: cols[5], hasEn: cols[6] === 'Yes', enCopies: Number(cols[7]),
                                enModes: Number(cols[8]), hasCh: cols[9] === 'Yes', chCopies: Number(cols[10]),
                                chModes: Number(cols[11]), weight: Number(cols[12])
                            });
                        }
                    });
                    setRecords(prev => {
                        const existingIds = new Set(prev.map(r => r.id));
                        const uniqueNew = newRecords.filter(r => !existingIds.has(r.id));
                        return [...uniqueNew, ...prev].sort((a, b) => new Date(b.timestamp) - new Date(a.timestamp));
                    });
                    showNotify(`ÊàêÂäüÂåØÂÖ• ${newRecords.length} Á≠ÜË≥áÊñô`);
                };
                reader.readAsText(file);
                event.target.value = '';
            };

            const renderReportDetail = (rec) => (
                <div className="flex flex-col gap-1">
                    {rec.hasEn && <span className="text-xs bg-indigo-50 text-indigo-700 px-1.5 py-0.5 rounded border border-indigo-100 w-fit">EN: {rec.enCopies}‰ªΩ / {rec.enModes}M</span>}
                    {rec.hasCh && <span className="text-xs bg-emerald-50 text-emerald-700 px-1.5 py-0.5 rounded border border-emerald-100 w-fit">CH: {rec.chCopies}‰ªΩ / {rec.chModes}M</span>}
                </div>
            );

            const TabButton = ({ id, label, icon: IconComp }) => (
                <button onClick={() => setActiveTab(id)} className={`flex items-center gap-2 px-4 py-3 font-medium transition-all ${activeTab === id ? 'text-blue-600 border-b-2 border-blue-600 bg-blue-50' : 'text-slate-500 hover:text-slate-700 hover:bg-slate-50'}`}>
                    <IconComp size={18} /> {label}
                </button>
            );

            return (
                <div className="min-h-screen bg-slate-100 p-4 md:p-8">
                    <div className="max-w-5xl mx-auto">
                        <div className="flex justify-between items-center mb-8">
                            <div>
                                <h1 className="text-3xl font-bold text-slate-800 flex items-center gap-2"><Icons.Calculator className="text-blue-600" /> EMC Ê¨äÈáçÊ¥æÊ°àÂ§ßÂ∏´</h1>
                                <p className="text-slate-500 mt-1">ÂÖ¨Âπ≥„ÄÅÂÖ¨Ê≠£„ÄÅÂÖ¨ÈñãÔºàÊîØÊè¥Â§öÈáçÂ†±ÂëäÊ®°ÂºèÔºâ</p>
                            </div>
                            <div className="text-right hidden md:block">
                                <div className="text-sm text-slate-400">Á≥ªÁµ±ÊôÇÈñì</div>
                                <div className="font-mono text-lg font-bold text-slate-700">{new Date().toLocaleDateString()}</div>
                            </div>
                        </div>

                        <div className="bg-white rounded-t-xl shadow-sm border-b border-slate-200 flex overflow-x-auto">
                            <TabButton id="dashboard" label="Ê¥æÊ°à‰∏≠ÂøÉ" icon={Icons.PieChart} />
                            <TabButton id="history" label="Ê≠∑Âè≤Á¥ÄÈåÑ" icon={Icons.History} />
                            <TabButton id="settings" label="Ë®≠ÂÆöËàáÊ¨äÈáç" icon={Icons.Settings} />
                            <TabButton id="data" label="Ë≥áÊñôÁÆ°ÁêÜ" icon={Icons.Save} />
                        </div>

                        <div className="bg-white rounded-b-xl shadow-lg p-6 min-h-[500px]">
                            {activeTab === 'dashboard' && (
                                <div className="grid grid-cols-1 lg:grid-cols-3 gap-8">
                                    <div className="lg:col-span-2 space-y-6">
                                        <div className="bg-blue-50 p-6 rounded-xl border border-blue-100">
                                            <h2 className="text-xl font-bold text-blue-800 mb-4 flex items-center gap-2"><Icons.Edit3 size={20}/> Êñ∞Â¢ûÊ¥æÊ°à</h2>
                                            <div className="grid grid-cols-1 md:grid-cols-2 gap-4 mb-4">
                                                <div>
                                                    <label className="block text-sm font-medium text-slate-700 mb-1">Ê°àËôü</label>
                                                    <input type="text" value={formData.caseNumber} onChange={(e) => setFormData({...formData, caseNumber: e.target.value})} placeholder="Ëº∏ÂÖ• EMC Ê°àËôü" className="w-full p-2 border border-slate-300 rounded-lg focus:ring-2 focus:ring-blue-500 outline-none" />
                                                </div>
                                                <div>
                                                    <label className="block text-sm font-medium text-slate-700 mb-1">Ê°à‰ª∂È°ûÂûã & Á≠âÁ¥ö</label>
                                                    <div className="flex gap-2">
                                                        <select value={formData.isNew ? 'New' : 'Old'} onChange={(e) => setFormData({...formData, isNew: e.target.value === 'New'})} className="flex-1 p-2 border border-slate-300 rounded-lg bg-white">
                                                            <option value="New">Êñ∞Ê°à (New)</option>
                                                            <option value="Old">ËàäÊ°à (Old)</option>
                                                        </select>
                                                        <select value={formData.classType} onChange={(e) => setFormData({...formData, classType: e.target.value})} className="flex-1 p-2 border border-slate-300 rounded-lg bg-white">
                                                            <option value="A">Class A</option>
                                                            <option value="B">Class B</option>
                                                        </select>
                                                    </div>
                                                </div>
                                            </div>
                                            <hr className="border-blue-200 my-4" />
                                            <div className="mb-2">
                                                <label className="block text-sm font-medium text-slate-700 mb-3">Â†±ÂëäÈ°ûÂûãËàáÊï∏ÈáèË®≠ÂÆö</label>
                                                <div className={`p-3 rounded-lg border mb-3 transition-all ${formData.hasEn ? 'bg-white border-blue-300 shadow-sm' : 'bg-slate-50 border-slate-200 opacity-80'}`}>
                                                    <div className="flex items-center gap-3 mb-2">
                                                        <button onClick={() => setFormData({...formData, hasEn: !formData.hasEn})} className={`flex items-center gap-2 text-sm font-bold ${formData.hasEn ? 'text-blue-700' : 'text-slate-500'}`}>
                                                            {formData.hasEn ? <Icons.CheckSquare size={18} /> : <Icons.Square size={18} />} Ëã±ÊñáÂ†±Âëä (English)
                                                        </button>
                                                    </div>
                                                    {formData.hasEn && (
                                                        <div className="flex gap-4 ml-7">
                                                            <div className="flex-1 flex items-center gap-2"><span className="text-xs text-slate-500">‰ªΩÊï∏:</span><input type="number" min="1" value={formData.enCopies} onChange={(e) => setFormData({...formData, enCopies: e.target.value})} className="w-full p-1.5 border border-slate-300 rounded text-sm" /></div>
                                                            <div className="flex-1 flex items-center gap-2"><span className="text-xs text-slate-500">ModeÊï∏:</span><input type="number" min="1" value={formData.enModes} onChange={(e) => setFormData({...formData, enModes: e.target.value})} className="w-full p-1.5 border border-slate-300 rounded text-sm" /></div>
                                                        </div>
                                                    )}
                                                </div>
                                                <div className={`p-3 rounded-lg border transition-all ${formData.hasCh ? 'bg-white border-emerald-300 shadow-sm' : 'bg-slate-50 border-slate-200 opacity-80'}`}>
                                                    <div className="flex items-center gap-3 mb-2">
                                                        <button onClick={() => setFormData({...formData, hasCh: !formData.hasCh})} className={`flex items-center gap-2 text-sm font-bold ${formData.hasCh ? 'text-emerald-700' : 'text-slate-500'}`}>
                                                            {formData.hasCh ? <Icons.CheckSquare size={18} /> : <Icons.Square size={18} />} ‰∏≠ÊñáÂ†±Âëä (Chinese)
                                                        </button>
                                                        {formData.hasCh && formData.classType === 'B' && <span className="text-xs bg-orange-100 text-orange-700 px-2 py-0.5 rounded-full font-medium">üî• ÁóõËã¶Âä†ÊàêÂ∑≤ÂïüÂãï</span>}
                                                    </div>
                                                    {formData.hasCh && (
                                                        <div className="flex gap-4 ml-7">
                                                            <div className="flex-1 flex items-center gap-2"><span className="text-xs text-slate-500">‰ªΩÊï∏:</span><input type="number" min="1" value={formData.chCopies} onChange={(e) => setFormData({...formData, chCopies: e.target.value})} className="w-full p-1.5 border border-slate-300 rounded text-sm" /></div>
                                                            <div className="flex-1 flex items-center gap-2"><span className="text-xs text-slate-500">ModeÊï∏:</span><input type="number" min="1" value={formData.chModes} onChange={(e) => setFormData({...formData, chModes: e.target.value})} className="w-full p-1.5 border border-slate-300 rounded text-sm" /></div>
                                                        </div>
                                                    )}
                                                </div>
                                            </div>
                                            <div className="bg-white/60 p-3 rounded-lg border border-blue-100 mb-6 flex justify-between items-center">
                                                <span className="text-sm text-slate-600">Êú¨Ê°àÈ†ê‰º∞Ê¨äÈáçÔºö</span>
                                                <span className="text-2xl font-bold text-blue-600">{calculateWeight(formData)}</span>
                                            </div>
                                            <div className="mb-6">
                                                <label className="block text-sm font-medium text-slate-700 mb-2">ÊåáÊ¥æ‰∫∫Âì° <span className="ml-2 text-xs font-normal text-slate-500">(Âª∫Ë≠∞: <strong className="text-green-600">{recommendedAssignee}</strong>)</span></label>
                                                <div className="flex flex-wrap gap-2">
                                                    {personnel.map(p => (
                                                        <button key={p} onClick={() => setFormData({...formData, manualAssignee: p})} className={`px-4 py-2 rounded-full text-sm font-medium border transition-all ${(formData.manualAssignee || recommendedAssignee) === p ? 'bg-blue-600 text-white border-blue-600 ring-2 ring-blue-200' : 'bg-white text-slate-600 border-slate-200 hover:border-blue-300'}`}>
                                                            {p} {recommendedAssignee === p && !formData.manualAssignee && <span className="ml-1 text-xs opacity-80">‚òÖ</span>}
                                                        </button>
                                                    ))}
                                                </div>
                                            </div>
                                            <button onClick={handleAssign} className="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 rounded-xl transition-all shadow-md active:scale-[0.98]">Á¢∫Ë™çÊ¥æÊ°à</button>
                                        </div>
                                    </div>
                                    <div className="space-y-6">
                                        <div className="bg-white border border-slate-200 rounded-xl p-6 shadow-sm">
                                            <h3 className="font-bold text-slate-800 mb-4">Â∑•‰ΩúÈáèÁµ±Ë®à</h3>
                                            <div className="text-xs text-slate-500 mb-4 flex gap-2 items-center">
                                                <input type="date" value={dateRange.start} onChange={(e) => setDateRange({...dateRange, start: e.target.value})} className="border rounded px-1" />
                                                <Icons.ArrowRight size={12}/>
                                                <input type="date" value={dateRange.end} onChange={(e) => setDateRange({...dateRange, end: e.target.value})} className="border rounded px-1" />
                                            </div>
                                            <div className="space-y-4">
                                                {workloadStats.map((stat, idx) => (
                                                    <div key={stat.name} className="relative">
                                                        <div className="flex justify-between text-sm mb-1">
                                                            <span className={`font-medium ${idx === 0 ? 'text-green-600' : 'text-slate-700'}`}>{stat.name} {idx === 0 && '(ÊúÄÈñí)'}</span>
                                                            <span className="font-bold text-slate-600">{stat.weight} pts</span>
                                                        </div>
                                                        <div className="w-full bg-slate-100 rounded-full h-2.5 overflow-hidden">
                                                            <div className={`h-2.5 rounded-full ${idx === 0 ? 'bg-green-500' : 'bg-blue-400'}`} style={{ width: `${Math.min((stat.weight / (workloadStats[workloadStats.length-1].weight || 1)) * 100, 100)}%` }}></div>
                                                        </div>
                                                    </div>
                                                ))}
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            )}

                            {activeTab === 'history' && (
                                <div>
                                    <div className="flex justify-between items-center mb-4">
                                        <h2 className="text-xl font-bold text-slate-800">Ê≠∑Âè≤Ê¥æÊ°àÁ¥ÄÈåÑ</h2>
                                        <span className="text-sm text-slate-500">ÂÖ± {records.length} Á≠Ü</span>
                                    </div>
                                    <div className="overflow-x-auto border rounded-lg">
                                        <table className="w-full text-sm text-left text-slate-600">
                                            <thead className="text-xs text-slate-700 uppercase bg-slate-50 border-b">
                                                <tr>
                                                    <th className="px-4 py-3">ÊôÇÈñì</th>
                                                    <th className="px-4 py-3">Ê°àËôü</th>
                                                    <th className="px-4 py-3">‰∫∫Âì°</th>
                                                    <th className="px-4 py-3">È°ûÂûã/Á≠âÁ¥ö</th>
                                                    <th className="px-4 py-3">Â†±ÂëäË©≥ÊÉÖ</th>
                                                    <th className="px-4 py-3 text-right">Ê¨äÈáç</th>
                                                    <th className="px-4 py-3 text-center">Êìç‰Ωú</th>
                                                </tr>
                                            </thead>
                                            <tbody>
                                                {records.map(rec => (
                                                    <tr key={rec.id} className="bg-white border-b hover:bg-slate-50">
                                                        <td className="px-4 py-3">{new Date(rec.timestamp).toLocaleDateString()}</td>
                                                        <td className="px-4 py-3 font-medium text-slate-900">{rec.caseNumber}</td>
                                                        <td className="px-4 py-3"><span className="bg-blue-100 text-blue-800 px-2 py-0.5 rounded-full text-xs">{rec.assignee}</span></td>
                                                        <td className="px-4 py-3">{rec.isNew ? 'New' : 'Old'} / {rec.classType}</td>
                                                        <td className="px-4 py-3">{renderReportDetail(rec)}</td>
